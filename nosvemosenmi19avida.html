<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KYB - Home</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }
    .card-content {
      padding: 10px;
    }
    .add-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 128, 0, 0.8);
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      display: none;
    }
    .card:hover .add-button {
      display: block;
    }
  </style>
</head>
<body>

  <h1>Bienvenido a KYB</h1>
  <div class="grid" id="seriesGrid">
    <!-- Tarjetas de series/películas -->
  </div>

  <script>
    const series = [
      { id: 1, title: "Begins Youth", image: "posters_begins_youth.png" },
      { id: 2, title: "Thamepo", image: "posters_thamepo.png" },
      { id: 3, title: "Yoursky", image: "posters_yoursky.png" }
    ];

    const grid = document.getElementById('seriesGrid');

    // Crear las cards dinámicamente
    series.forEach(serie => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${serie.image}" alt="${serie.title}">
        <div class="card-content">
          <h3>${serie.title}</h3>
        </div>
        <button class="add-button" onclick="addToList(${serie.id})">Añadir a mi lista</button>
      `;
      grid.appendChild(card);
    });

    function addToList(id) {
      let myList = JSON.parse(localStorage.getItem('myList')) || [];
      const serie = series.find(s => s.id === id);
      if (!myList.some(item => item.id === id)) {
        myList.push(serie);
        localStorage.setItem('myList', JSON.stringify(myList));
        alert(`${serie.title} fue añadido a tu lista!`);
      } else {
        alert(`${serie.title} ya está en tu lista!`);
      }
    }
  </script>

</body>
</html>
