<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KYB - Streaming Pro</title>
  <link href="https://unpkg.com/lucide@latest" rel="stylesheet">
  <style>
    :root {
      --bg: #0e0e0e;
      --text: #fff;
      --accent: #00c896;
      --soft: #1a1a1a;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(14, 14, 14, 0.95);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(90deg, var(--accent), #00ffd9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav a {
      color: var(--text);
      margin-left: 1.5rem;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .nav a:hover {
      color: var(--accent);
    }

    .hero {
      background: url('https://i.imgur.com/ZZ8I9Pg.jpg') center/cover no-repeat;
      height: 80vh;
      display: flex;
      align-items: flex-end;
      padding: 3rem;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, var(--bg), transparent 70%);
      z-index: 0;
    }

    .hero-content {
      z-index: 1;
      max-width: 600px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .hero p {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #ccc;
    }

    .hero button {
      background: var(--accent);
      border: none;
      color: var(--bg);
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    section {
      padding: 2rem;
    }

    section h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .card-row {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
    }

    .card {
      width: 180px;
      height: 270px;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
      position: relative;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card::after {
      content: attr(data-title);
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      padding: 0.4rem;
      font-size: 0.9rem;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .top10 .card::before {
      content: attr(data-rank);
      position: absolute;
      top: 10px;
      left: 10px;
      background: var(--accent);
      color: #000;
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
      font-weight: bold;
    }

    footer {
      background: var(--soft);
      color: #aaa;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .socials {
      margin-bottom: 1rem;
    }

    .socials a {
      margin: 0 0.5rem;
      color: var(--accent);
      text-decoration: none;
      font-size: 1.2rem;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 1.5rem;
      }

      .card {
        width: 140px;
        height: 210px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">KYB</div>
    <div class="nav">
      <a href="lupa.html"><i data-lucide="search"></i></a>
      <a href="cuenta.html"><i data-lucide="user"></i></a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Descubre lo mejor del entretenimiento</h1>
      <p>Series exclusivas, dramas intensos, comedia y más. Solo en KYB.</p>
      <button>Ver ahora</button>
    </div>
  </section>

  <section>
    <h2>Recomendados para ti</h2>
    <div class="card-row">
      <div class="card" style="background-image: url('https://i.imgur.com/kUqzvGq.jpg')" data-title="La Chica de las Estrellas"></div>
      <div class="card" style="background-image: url('https://i.imgur.com/5aTz8GR.jpg')" data-title="Secretos del Tiempo"></div>
      <div class="card" style="background-image: url('https://i.imgur.com/Tq8pU1D.jpg')" data-title="Sombras del Pasado"></div>
    </div>
  </section>

  <section>
    <h2>Populares</h2>
    <div class="card-row">
      <div class="card" style="background-image: url('https://i.imgur.com/gDoxRuT.jpg')" data-title="Pecados Reales"></div>
      <div class="card" style="background-image: url('https://i.imgur.com/LmO8k6j.jpg')" data-title="Universo Alterno"></div>
      <div class="card" style="background-image: url('https://i.imgur.com/N3j6nto.jpg')" data-title="Conexión Final"></div>
    </div>
  </section>

  <section>
    <h2>Top 10 en Panamá</h2>
    <div class="card-row top10">
      <div class="card" style="background-image: url('https://i.imgur.com/XYlwTgJ.jpg')" data-title="Destino" data-rank="1"></div>
      <div class="card" style="background-image: url('https://i.imgur.com/I3e8rc9.jpg')" data-title="El Último Suspiro" data-rank="2"></div>
      <div class="card" style="background-image: url('https://i.imgur.com/hHTY3fG.jpg')" data-title="Más Allá" data-rank="3"></div>
    </div>
  </section>

  <footer>
    <div class="socials">
      <a href="instagram.com/@kyb_inc"><i data-lucide="instagram"></i></a>
      <a href="facebook.com/kyb_inc"><i data-lucide="facebook"></i></a>
      <a href="#"><i data-lucide="youtube"></i></a>
    </div>
    <p>© 2025 KYB Streaming. Todos los derechos reservados.</p>
  </footer>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
