<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KYB - Doramas</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-900 text-white font-sans">

    <!-- ENCABEZADO -->
    <nav class="flex justify-end items-center space-x-6 px-6 py-4 text-sm text-gray-300">
      <a href="#" class="hover:text-white">Inicio</a>
      <a href="#" class="hover:text-white">Doramas</a>
      <a href="#" class="hover:text-white">BL</a>
      <a href="#" class="hover:text-white">Próximos Estrenos</a>
      <a href="#" class="hover:text-white">Mi Lista</a>
      <!-- LUPA -->
      <button class="hover:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z" />
        </svg>
      </button>
    </nav>

    <!-- MINI BANNER PRINCIPAL -->
    <section class="relative w-full h-64 bg-cover bg-center" style="background-image: url('https://i.ibb.co/x2Gyzh6/banner-dorama.jpg');">
      <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-slate-900/70 to-transparent"></div>
      <div class="absolute bottom-4 left-4">
        <h1 class="text-xl font-bold">Love Like The Falling Petals</h1>
        <p class="text-sm text-gray-300">Drama • Japón • 2022</p>
      </div>
    </section>

    <!-- BOTONES -->
    <div class="flex justify-center space-x-4 mt-6 px-6">
      <button class="bg-emerald-600 hover:bg-emerald-700 text-white font-medium py-2 px-4 rounded-lg flex items-center transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"/>
        </svg>
        Reproducir
      </button>
      <button class="bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg flex items-center transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z"/>
        </svg>
        Mi Lista
      </button>
    </div>

    <!-- CATEGORÍAS -->
    <div class="mt-10 px-6">
      <h2 class="text-lg font-semibold mb-4">Doramas populares</h2>
      <div class="grid grid-cols-3 gap-4">
        <div class="bg-slate-800 rounded-lg overflow-hidden shadow-lg">
          <img src="https://i.ibb.co/QfFyW26/dorama1.jpg" alt="Dorama 1" class="w-full h-40 object-cover" />
          <div class="p-2">
            <h3 class="text-sm font-medium">Dorama Uno</h3>
          </div>
        </div>
        <div class="bg-slate-800 rounded-lg overflow-hidden shadow-lg">
          <img src="https://i.ibb.co/yNLGCF9/dorama2.jpg" alt="Dorama 2" class="w-full h-40 object-cover" />
          <div class="p-2">
            <h3 class="text-sm font-medium">Dorama Dos</h3>
          </div>
        </div>
        <div class="bg-slate-800 rounded-lg overflow-hidden shadow-lg">
          <img src="https://i.ibb.co/bFB9Zhr/dorama3.jpg" alt="Dorama 3" class="w-full h-40 object-cover" />
          <div class="p-2">
            <h3 class="text-sm font-medium">Dorama Tres</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- JS (si quieres cerrar algo como un modal en el futuro) -->
    <script>
      // Aquí puedes poner funciones JS si luego agregas cosas como modal de reproducción
    </script>

  </body>
</html>
