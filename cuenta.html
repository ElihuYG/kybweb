<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Cuenta - KYB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/favicon.ico" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-black/70 backdrop-blur-md">
    <a href="home.html">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </a>
    <h1 class="text-xl font-semibold">Mi Cuenta</h1>
    <img src="img/cuenta.png" alt="Cuenta" class="w-7 h-7 rounded-full" />
  </header>

  <!-- Contenido -->
  <main class="flex-1 p-6">
    <section class="max-w-md mx-auto space-y-6">
      <div class="bg-zinc-900 p-4 rounded-xl shadow-md">
        <h2 class="text-lg font-bold mb-2">Perfil</h2>
        <div class="flex items-center space-x-4">
          <img src="img/perfil_default.png" alt="Perfil" class="w-16 h-16 rounded-full border border-emerald-400">
          <div>
            <p class="font-semibold">Usuario KYB</p>
            <p class="text-sm text-zinc-400">usuario@kyb.com</p>
          </div>
        </div>
        <button class="mt-4 w-full bg-emerald-600 hover:bg-emerald-500 transition rounded-lg py-2 text-white">Editar Perfil</button>
      </div>

      <div class="bg-zinc-900 p-4 rounded-xl shadow-md">
        <h2 class="text-lg font-bold mb-2">Ajustes</h2>
        <ul class="space-y-2">
          <li><a href="#" class="block text-emerald-400 hover:underline">Cambiar contraseña</a></li>
          <li><a href="#" class="block text-emerald-400 hover:underline">Preferencias de idioma</a></li>
          <li><a href="#" class="block text-emerald-400 hover:underline">Notificaciones</a></li>
        </ul>
      </div>

      <div class="bg-zinc-900 p-4 rounded-xl shadow-md">
        <h2 class="text-lg font-bold mb-2">Cuenta</h2>
        <ul class="space-y-2">
          <li><a href="#" class="block text-emerald-400 hover:underline">Mi plan</a></li>
          <li><a href="#" class="block text-emerald-400 hover:underline">Método de pago</a></li>
          <li><a href="#" class="block text-emerald-400 hover:underline">Historial de uso</a></li>
        </ul>
      </div>

      <button class="w-full bg-red-600 hover:bg-red-500 transition rounded-lg py-2 text-white">Cerrar sesión</button>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-zinc-950 p-6 mt-10 text-sm text-zinc-400 text-center">
    <p>&copy; 2025 KYB. Todos los derechos reservados.</p>
    <div class="flex justify-center mt-4 space-x-4">
      <a href="#" class="hover:text-white">Términos</a>
      <a href="#" class="hover:text-white">Privacidad</a>
      <a href="#" class="hover:text-white">Soporte</a>
    </div>
  </footer>
</body>
</html>
