<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Perfil - KYB</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
        }

        .perfil-container {
            text-align: center;
            padding: 40px;
            background-color: #111;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 30px;
            color: white;
            margin-bottom: 20px;
        }

        .perfil-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .perfiles {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .perfil-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .perfil-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .perfil-item p {
            color: #ddd;
        }

        .home-btn {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .home-btn:hover {
            background-color: #f40612;
        }
    </style>
</head>
<body>
    <div class="perfil-container">
        <h2>Seleccionar Perfil</h2>
        <div class="perfiles">
            <div class="perfil-item">
                <img src="perfil1.jpg" alt="Perfil 1">
                <p>Usuario 1</p>
            </div>
            <div class="perfil-item">
                <img src="perfil2.jpg" alt="Perfil 2">
                <p>Usuario 2</p>
            </div>
            <div class="perfil-item">
                <img src="perfil3.jpg" alt="Perfil 3">
                <p>Usuario 3</p>
            </div>
        </div>

        <!-- BotÃ³n de inicio -->
        <a href="catalogo.html">
            <button class="home-btn">Seleccionar y Entrar</button>
        </a>
    </div>
</body>
</html>
