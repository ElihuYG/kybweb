<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cuenta | KYB</title>
  <style>
    /* Fondo degradado animado */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #006400, #00FF7F, #006400, #00FF7F);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .perfil {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      text-align: center;
      color: white;
      width: 90%;
      max-width: 400px;
    }

    .perfil p {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .perfil button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #00a86b;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .perfil button:hover {
      background-color: #00995c;
    }

    footer {
      margin-top: auto;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      width: 100%;
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
    }

  </style>
</head>
<body>

  <h1>Mi Cuenta KYB</h1>

  <div class="perfil">
    <p><strong>Usuario:</strong> kyb_user</p>
    <p><strong>Email:</strong> usuario@kyb.com</p>
    <p><strong>Suscripción:</strong> Gratuita</p>

    <button>Editar Perfil</button>
    <button>Cerrar Sesión</button>
  </div>

  <footer>
    © 2025 KYB. Todos los derechos reservados.
  </footer>

</body>
</html>
