<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Cuenta | KYB</title>
  <style>
    /* Fondo degradado animado */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(-45deg, #006400, #00FF7F, #006400, #00FF7F);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      margin-top: 40px;
      color: white;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .foto-perfil {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: url('tu_foto_perfil.png') center/cover no-repeat;
      border: 4px solid #00FF7F;
      margin-bottom: 20px;
      animation: aparecer 1s ease forwards;
    }

    @keyframes aparecer {
      from {transform: scale(0); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }

    .perfil {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      text-align: center;
      color: white;
      width: 90%;
      max-width: 400px;
      animation: deslizar 1s ease forwards;
    }

    @keyframes deslizar {
      from {transform: translateY(50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    .perfil p, .perfil input {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .perfil input {
      width: 80%;
      padding: 8px;
      border-radius: 10px;
      border: none;
      margin-top: 5px;
    }

    .perfil button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #00a86b;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .perfil button:hover {
      background-color: #00995c;
    }

    footer {
      margin-top: auto;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      width: 100%;
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
    }

    /* Modal para cerrar sesión */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      animation: aparecerModal 0.5s ease forwards;
      z-index: 10;
    }

    @keyframes aparecerModal {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      color: black;
      animation: zoom 0.5s ease forwards;
    }

    @keyframes zoom {
      from {transform: scale(0);}
      to {transform: scale(1);}
    }

    .modal-content button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .confirmar {
      background-color: #00a86b;
      color: white;
    }

    .cancelar {
      background-color: #aaa;
      color: black;
    }
  </style>
</head>
<body>

  <h1>Mi Cuenta KYB</h1>

  <!-- Foto de Perfil -->
  <div class="foto-perfil"></div>

  <!-- Datos de Usuario -->
  <div class="perfil">
    <p><strong>Usuario:</strong></p>
    <input type="text" id="usuario" value="kyb_user" />

    <p><strong>Email:</strong></p>
    <p id="email">usuario@kyb.com</p>

    <button onclick="guardarNombre()">Guardar Nombre</button>
    <button onclick="mostrarModal()">Cerrar Sesión</button>
    <button onclick="politicaPrivacidad()">Política de Privacidad</button>
  </div>

  <!-- Modal Cerrar Sesión -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>¿Seguro que quieres cerrar sesión?</h2>
      <button class="confirmar" onclick="cerrarSesion()">Sí, cerrar</button>
      <button class="cancelar" onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>

  <footer>
    © 2025 KYB. Todos los derechos reservados.
  </footer>

  <script>
    // Para guardar el nombre nuevo
    function guardarNombre() {
      let nuevoNombre = document.getElementById('usuario').value;
      localStorage.setItem('usuario', nuevoNombre);
      alert('Nombre actualizado ✅');
    }

    // Mostrar modal
    function mostrarModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    // Cerrar modal
    function cerrarModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // Cerrar sesión
    function cerrarSesion() {
      alert('Sesión cerrada.');
      window.location.href = 'index.html'; // Redirige a inicio
    }

    // Política de privacidad
    function politicaPrivacidad() {
      window.location.href = 'politica-privacidad.html';
    }

    // Al cargar página, traer datos
    document.addEventListener('DOMContentLoaded', function() {
      let user = localStorage.getItem('usuario') || 'kyb_user';
      let mail = localStorage.getItem('email') || 'usuario@kyb.com';
      document.getElementById('usuario').value = user;
      document.getElementById('email').textContent = mail;
    });
  </script>

</body>
</html>
