<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta - KYB</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo general */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
        }

        /* Contenedor principal */
        .perfil-container {
            background-color: #111;
            border-radius: 10px;
            padding: 40px 20px;
            max-width: 600px;
            width: 100%;
            margin: 50px auto;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #fff;
        }

        .perfil-container p {
            font-size: 18px;
            margin: 10px 0;
            color: #ddd;
        }

        .perfil-container p strong {
            color: #fff;
        }

        /* Imagen de perfil */
        .perfil-container img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* Enlaces */
        .perfil-container a {
            display: block;
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            margin: 10px 0;
            transition: color 0.3s;
        }

        .perfil-container a:hover {
            color: #fff;
        }

        /* Estilo del botón Home */
        .home-btn {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .home-btn:hover {
            background-color: #f40612;
        }

        /* Estilo para pantallas pequeñas */
        @media (max-width: 600px) {
            .perfil-container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            .perfil-container img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Cabecera con la imagen -->
    <header style="text-align: center; margin-bottom: 30px;">
        <img src="tu-imagen.jpg" alt="Imagen de perfil" class="perfil-img">
    </header>

    <!-- Contenedor del perfil -->
    <div class="perfil-container">
        <h2>Bienvenido a tu cuenta</h2>
        <img src="perfil.jpg" alt="Foto de perfil">
        <p><strong>Nombre de usuario:</strong> <span id="nombreUsuario">Cargando...</span></p>
        <p><strong>Correo electrónico:</strong> <span id="emailUsuario">Cargando...</span></p>
        <a href="politica-privacidad.html">Política de Privacidad</a>
        <a href="ayuda.html">Ayuda</a>
        <a href="eliminar-cuenta.html">Eliminar Cuenta</a>

        <!-- Botón de Home -->
        <a href="catalogo.html">
            <button class="home-btn">Volver al Catálogo</button>
        </a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let usuario = localStorage.getItem("currentUser");

            if (usuario) {
                let nombreUsuario = usuario.split("@")[0]; // Extrae el nombre antes del '@'
                let emailUsuario = usuario;
                document.getElementById("nombreUsuario").innerText = nombreUsuario;
                document.getElementById("emailUsuario").innerText = emailUsuario;
            } else {
                document.getElementById("nombreUsuario").innerText = "Invitado";
                document.getElementById("emailUsuario").innerText = "No disponible";
            }
        });
    </script>
</body>
</html>
