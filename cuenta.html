<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - KYB</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
        }

        /* Contenedor principal de la cuenta */
        .perfil-container {
            text-align: center;
            padding: 40px;
            background-color: #111;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        /* Estilo para el título */
        h2 {
            font-size: 30px;
            color: white;
            margin-bottom: 20px;
        }

        /* Información de usuario */
        .user-info p {
            font-size: 18px;
            margin: 10px 0;
        }

        /* Foto de perfil */
        .foto-perfil {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid #e50914;
        }

        /* Icono para elegir foto */
        .foto-perfil-placeholder {
            font-size: 40px;
            color: #e50914;
            background-color: #333;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            margin-top: -15px; /* Hace que el icono se coloque justo debajo de la imagen */
            margin-bottom: 20px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Ventana emergente para elegir foto */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .popup-content {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .popup img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 10px;
            cursor: pointer;
        }

        .popup img:hover {
            opacity: 0.8;
        }

        .close-popup {
            background-color: #e50914;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        /* Botón de Home centrado */
        .home-btn {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 20px auto;
        }

        .home-btn:hover {
            background-color: #f40612;
        }

        /* Estilo de los enlaces con iconos */
        .link-with-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .link-with-icon i {
            margin-right: 10px;
            font-size: 20px;
        }
    </style>
    <!-- Agregar fuente de iconos FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="perfil-container">
        <!-- Información del usuario -->
        <h2>Perfil de Usuario</h2>
        <div class="user-info">
            <p><strong>Nombre de usuario:</strong> <span id="nombreUsuario">elihuf07</span></p>
            <p><strong>Correo electrónico:</strong> <span id="emailUsuario">elihuf07@gmail.com</span></p>
        </div>

        <!-- Foto de perfil -->
        <div>
            <div id="perfilSeleccionado" class="foto-perfil">
                <!-- Foto seleccionada aparecerá aquí -->
            </div>

            <!-- Botón para elegir foto (aparece solo si no se ha elegido una foto) -->
            <div class="foto-perfil-placeholder" id="botonFoto" onclick="mostrarPopup()">
                <span>+</span>
            </div>
        </div>

        <!-- Enlaces con iconos -->
        <a href="politica-privacidad.html" class="link-with-icon">
            <i class="fas fa-shield-alt"></i> Política de Privacidad
        </a>
        <a href="ayuda.html" class="link-with-icon">
            <i class="fas fa-question-circle"></i> Ayuda
        </a>
        <a href="eliminar-cuenta.html" class="link-with-icon">
            <i class="fas fa-trash-alt"></i> Eliminar Cuenta
        </a>

        <!-- Botón de Home centrado -->
        <a href="catalogo.html">
            <button class="home-btn">Ir al Catálogo</button>
        </a>
    </div>

    <!-- Ventana emergente para elegir foto de perfil -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h3>Elige tu Foto de Perfil</h3>
            <div class="perfiles">
                <img src="ahn_ji_ho.jpg" alt="Perfil 1" onclick="cambiarFoto('perfil1.jpg')">
                <img src="Kim_Yoon_woo.jpg" alt="Perfil 2" onclick="cambiarFoto('perfil2.jpg')">
                <img src="perfil3.jpg" alt="Perfil 3" onclick="cambiarFoto('perfil3.jpg')">
                <img src="perfil4.jpg" alt="Perfil 4" onclick="cambiarFoto('perfil4.jpg')">
                <img src="perfil5.jpg" alt="Perfil 5" onclick="cambiarFoto('perfil5.jpg')">
            </div>
            <button class="close-popup" onclick="cerrarPopup()">Cerrar</button>
        </div>
    </div>

    <script>
        // Función para mostrar el popup de selección de foto
        function mostrarPopup() {
            document.getElementById("popup").style.display = "flex";
        }

        // Función para cerrar el popup
        function cerrarPopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Función para cambiar la foto de perfil
        function cambiarFoto(foto) {
            // Mostrar la foto seleccionada en el lugar de la foto de perfil
            let perfilSeleccionado = document.getElementById("perfilSeleccionado");
            perfilSeleccionado.innerHTML = `<img src="${foto}" alt="Foto de perfil seleccionada" class="foto-perfil">`;

            // Guardar la foto seleccionada en el almacenamiento local
            localStorage.setItem("fotoPerfil", foto);

            // Eliminar el botón para elegir foto
            document.getElementById("botonFoto").style.display = "none";

            // Cerrar el popup después de seleccionar la foto
            cerrarPopup();
        }

        document.addEventListener("DOMContentLoaded", function () {
            let emailUsuario = localStorage.getItem("currentUser");

            if (emailUsuario) {
                document.getElementById("nombreUsuario").innerText = emailUsuario.split("@")[0]; // Usa el nombre antes del @
                document.getElementById("emailUsuario").innerText = emailUsuario;
            } else {
                document.getElementById("nombreUsuario").innerText = "Invitado";
                document.getElementById("emailUsuario").innerText = "No disponible";
            }

            // Recuperar la foto de perfil guardada
            let fotoPerfil = localStorage.getItem("fotoPerfil");
            if (fotoPerfil) {
                let perfilSeleccionado = document.getElementById("perfilSeleccionado");
                perfilSeleccionado.innerHTML = `<img src="${fotoPerfil}" alt="Foto de perfil seleccionada" class="foto-perfil">`;

                // Eliminar el botón para elegir foto
                document.getElementById("botonFoto").style.display = "none";
            }
        });
    </script>

</body>
</html>
