<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - KYB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-wrapper">
        <h1 class="welcome-text">¡Bienvenid@ a KYB!</h1>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <input type="email" id="email" placeholder="Correo electrónico" oninput="validateEmail()">
            <span class="error-message" id="emailError"></span>
            
            <div class="password-container">
                <input type="password" id="password" placeholder="Contraseña" oninput="validatePassword()">
                <span class="toggle-password" onclick="togglePassword()">👁️</span>
            </div>
            <span class="error-message" id="passwordError"></span>

            <button onclick="login()">Entrar</button>
            <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
