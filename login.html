<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión - KYB</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Fondo con texto KYB gigante y opaco */
    body::before {
      content: "KYB";
      position: absolute;
      font-size: 250px;
      font-weight: bold;
      color: #4CAF50;
      opacity: 0.06;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      white-space: nowrap;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .error-message {
      display: none;
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-weight: bold;
      animation: fadeIn 0.5s ease-in-out;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid #ccc;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus:valid {
      border-color: #4CAF50;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
    }

    input:focus:invalid {
      border-color: #e74c3c;
      box-shadow: 0 0 10px rgba(231, 76, 60, 0.3);
    }

    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #43a047;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Iniciar sesión - KYB</h2>
    <div id="error-message" class="error-message">⚠️ Error en el correo o la contraseña</div>
    <form id="loginForm">
      <input type="email" id="correo" placeholder="Correo electrónico" required>
      <input type="password" id="clave" placeholder="Contraseña" required minlength="4">
      <button type="submit">Iniciar sesión</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const correo = document.getElementById('correo').value.trim();
      const clave = document.getElementById('clave').value.trim();

      // Obtener datos guardados
      const savedCorreo = localStorage.getItem('kyb_correo');
      const savedClave = localStorage.getItem('kyb_clave');

      if (correo === savedCorreo && clave === savedClave) {
        // Si los datos son correctos, redirigir a la app
        window.location.href = 'app.html'; // Cambia esta URL a la página de tu app
      } else {
        // Si el correo o la contraseña son incorrectos, mostrar mensaje de error
        errorMessage.style.display = 'block';
      }
    });
  </script>

</body>
</html>
