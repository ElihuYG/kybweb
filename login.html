<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - KYB</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <h2>Bienvenid@ a KYB</h2>
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Entrar</button>
        <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
        <p id="message"></p>
    </div>

    <script>
        // Conectar Supabase
        const supabaseUrl = "https://lcsfhhhsfmnseweqwrye.supabase.co";  // Reemplázalo con tu URL de Supabase
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxjc2ZoaGhzZm1uc2V3ZXF3cnllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIzNTUxNDUsImV4cCI6MjA1NzkzMTE0NX0.pqpwtV5mM9ip96prsNdHN6eKMzi6J7LTpownEwdjvqQ";  // Reemplázalo con tu API Key (manténlo seguro)
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function login() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let message = document.getElementById("message");

            // Autenticación con Supabase
            let { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                message.innerHTML = "❌ Correo o contraseña incorrectos.";
                message.style.color = "red";
            } else if (!data.user?.confirmed_at) {
                message.innerHTML = "⚠️ Verifica tu correo antes de iniciar sesión.";
                message.style.color = "orange";
            } else {
                message.innerHTML = "✅ Inicio de sesión exitoso.";
                message.style.color = "green";
                localStorage.setItem("currentUser", email);
                setTimeout(() => window.location.href = "catalogo.html", 1000);
            }
        }
    </script>
</body>
</html>
