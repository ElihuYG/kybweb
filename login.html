<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - KYB</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;600&display=swap');

        body {
            font-family: 'Work Sans', sans-serif;
            background-color: #141414;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .welcome-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .login-container {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .login-container h2 {
            margin-bottom: 15px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #e65c00;
        }

        .login-container p {
            margin-top: 15px;
        }

        .login-container a {
            color: #ff6600;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        /* üîπ Mensajes animados */
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: bold;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .message.success {
            background-color: #4CAF50;
            color: white;
        }

        .message.error {
            background-color: #E74C3C;
            color: white;
        }
    </style>
</head>
<body>
    <h1 class="welcome-title">Bienvenid@ a KYB</h1>
    
    <div class="login-container">
        <h2>Iniciar Sesi√≥n</h2>
        <input type="email" id="email" placeholder="Correo electr√≥nico">
        <input type="password" id="password" placeholder="Contrase√±a">
        <button onclick="login()">Entrar</button>
        <p>¬øNo tienes cuenta? <a href="registro.html">Reg√≠strate aqu√≠</a></p>
    </div>

    <!-- üîπ Mensaje din√°mico -->
    <div id="message" class="message"></div>

    <script>
        function showMessage(text, type) {
            const message = document.getElementById("message");
            message.textContent = text;
            message.className = "message " + type; // Agrega clase success o error
            message.style.display = "block";
            message.style.opacity = "1";

            setTimeout(() => {
                message.style.opacity = "0";
                setTimeout(() => message.style.display = "none", 500);
            }, 3000);
        }

        function login() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let storedPassword = localStorage.getItem(email);

            if (email === "" || password === "") {
                showMessage("‚ö†Ô∏è Completa todos los campos", "error");
            } else if (storedPassword === password) {
                localStorage.setItem("currentUser", email);
                showMessage("‚úÖ ¬°Bienvenid@ a KYB!", "success");

                setTimeout(() => {
                    window.location.href = "catalogo.html";
                }, 2000);
            } else {
                showMessage("‚ùå Correo o contrase√±a incorrectos", "error");
            }
        }
    </script>
</body>
</html>
