<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <!-- Fondo con im√°genes tipo Netflix -->

    <div class="login-container">
        <h1>Bienvenid@ a KYB</h1>

        <div class="input-container">
            <input type="email" id="email" placeholder="Correo electr√≥nico">
        </div>

        <div class="input-container">

        <button onclick="login()">Entrar</button>

        <div id="error-message" class="error-message"></div>

    <script>
        function login() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("error-message");
            let storedPassword = localStorage.getItem(email);

            if (email === "" || password === "") {
                showError("‚ö†Ô∏è Todos los campos son obligatorios");
                return;
            }

            if (!email.includes("@")) {
                showError("‚ö†Ô∏è Ingresa un correo v√°lido");
                return;
            }

            if (storedPassword === password) {
                localStorage.setItem("currentUser", email);
                alert("¬°Bienvenido a KYB! üé¨");
                window.location.href = "catalogo.html";
            } else {
                showError("‚ùå Correo o contrase√±a incorrectos");
            }
        }

        function showError(message) {
            let errorMessage = document.getElementById("error-message");
            errorMessage.innerText = message;
            errorMessage.classList.add("show");

            setTimeout(() => {
                errorMessage.classList.remove("show");
            }, 3000);
        }
    </script>

</body>
</html>
