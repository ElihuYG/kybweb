<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KYB - Cargando...</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.05); }
    }

    .fade-in {
      animation: fadeIn 1s ease-out forwards;
    }

    .fade-out {
      animation: fadeOut 0.8s ease-in forwards;
    }
  </style>
</head>
<body class="bg-black text-white font-sans overflow-hidden">

  <!-- Pantalla de carga -->
  <div id="splash" class="flex items-center justify-center h-screen bg-black">
    <div class="text-center fade-in">
      <!-- Logo o nombre de KYB -->
      <img src="logo_kyb.png" alt="KYB Logo" class="mx-auto w-28 h-28 mb-4 animate-pulse" />
      <h1 class="text-3xl font-bold tracking-widest mb-2">KYB</h1>
      <p class="text-sm text-gray-400">Cargando contenido...</p>
    </div>
  </div>

  <!-- Contenido principal oculto al inicio -->
  <div id="main-content" class="hidden">
    <!-- Aquí puedes redirigir o cargar tu página principal con JS -->
  </div>

  <script>
    // Espera 2.5 segundos y luego hace fade out y muestra el contenido o redirige
    setTimeout(() => {
      const splash = document.getElementById('splash');
      splash.classList.add('fade-out');

      setTimeout(() => {
        window.location.href = "home.html"; // Cambia esto al nombre real de tu página principal
      }, 800); // Tiempo del fadeOut
    }, 2500); // Tiempo en pantalla de carga
  </script>
</body>
</html>
