<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KYB - Cargando...</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at center, #0f172a, #000);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .glow-text {
      font-size: clamp(2rem, 6vw, 3rem);
      font-weight: bold;
      text-align: center;
      color: #10b981;
      text-shadow: 0 0 10px #10b98188, 0 0 20px #10b98166, 0 0 30px #10b98144;
      animation: pulseGlow 3s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow: 0 0 10px #10b98188, 0 0 20px #10b98166, 0 0 30px #10b98144;
      }
      50% {
        text-shadow: 0 0 15px #10b981aa, 0 0 30px #10b98188, 0 0 45px #10b98166;
      }
    }

    .progress-container {
      width: 90%;
      max-width: 500px;
      height: 16px;
      background: #1f2937;
      border-radius: 9999px;
      overflow: hidden;
      margin-top: 1.5rem;
      box-shadow: 0 0 10px #10b98155;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #10b981, #059669);
      transition: width 0.2s ease;
      border-radius: 9999px;
      box-shadow: 0 0 10px #10b981aa;
    }

    .subtext {
      margin-top: 1.2rem;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      color: #9ca3af;
      text-align: center;
      letter-spacing: 1px;
      animation: fadeIn 2s ease-in-out;
      padding: 0 1rem;
    }

    .fade-out {
      animation: fadeOut 1s ease forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(1.05);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .vibrate {
      animation: vibrate 4s infinite ease-in-out;
    }

    @keyframes vibrate {
      0%, 100% { transform: translateY(0px); }
      25% { transform: translateY(-2px); }
      50% { transform: translateY(2px); }
      75% { transform: translateY(-1px); }
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen px-4">

  <div class="text-center" id="splash">
    <div class="glow-text vibrate mt-[-10vh]">KYB</div>
    <div class="progress-container mx-auto mt-6 sm:mt-8">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="subtext">Cargando lo mejor del drama...</div>
  </div>

  <script>
    let progress = 0;
    const bar = document.getElementById('progress-bar');
    const splash = document.getElementById('splash');

    const interval = setInterval(() => {
      progress += Math.floor(Math.random() * 5) + 5;

      if (progress >= 100) {
        progress = 100;
        clearInterval(interval);

        splash.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = "home.html"; // cámbialo por tu página real
        }, 1000);
      }

      bar.style.width = progress + '%';
    }, 400); // Más tiempo
  </script>

</body>
</html>
