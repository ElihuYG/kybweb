<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB - Cat√°logo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #141414;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #333;
            color: white;
        }
        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
        }
        .menu-btn, .search-btn {
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        /* Men√∫ hamburguesa */
        .menu {
            position: absolute;
            top: 50px;
            left: 0;
            width: 200px;
            background: #222;
            display: none;
            flex-direction: column;
            border-radius: 5px;
        }
        .menu.active {
            display: flex;
        }
        .menu-item {
            color: white;
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }
        .submenu {
            display: none;
            flex-direction: column;
            background: #333;
        }
        .submenu-item {
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        .submenu-btn:hover + .submenu, .submenu:hover {
            display: flex;
        }

        /* Buscador */
        .search-container {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background: #222;
            padding: 10px;
            border-radius: 5px;
        }
        .search-container input {
            padding: 5px;
            width: 150px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 3px;
        }

        /* Carrusel */
        .carousel {
            width: 70%;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
        }
        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            cursor: pointer;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Secciones */
        .recientes-container, .estrenos-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .reciente img, .estreno img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Responsivo */
        @media (max-width: 900px) {
            .carousel { width: 90%; }
            .recientes-container, .estrenos-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 600px) {
            .carousel { width: 100%; }
            .recientes-container, .estrenos-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .reciente img, .estreno img {
                height: 130px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-btn">‚ò∞</div>
        <h1 class="logo">KYB</h1>
        <div class="search-btn">üîç</div>
    </header>

    <nav class="menu">
        <div class="menu-item">New and popular</div>
        <div class="menu-item">App m√≥vil</div>
        <div class="menu-item">Noticias</div>
        <div class="menu-item submenu-btn">M√°s ‚ñº</div>
        <div class="submenu">
            <div class="submenu-item">Calendario</div>
            <div class="submenu-item">Pr√≥ximamente</div>
            <div class="submenu-item">Recomendador</div>
        </div>
    </nav>

    <div class="search-container">
        <input type="text" placeholder="Buscar...">
    </div>

    <section class="carousel">
        <div class="carousel-container">
            <div class="carousel-item active" onclick="location.href='yoursky.html'">
                <img src="Sliders_Arriba_YS.png" alt="Slider 1">
            </div>
            <div class="carousel-item" onclick="location.href='thamepo.html'">
                <img src="Sliders_Arriba_TP.png" alt="Slider 2">
            </div>
            <div class="carousel-item" onclick="location.href='beginsyouth.html'">
                <img src="Sliders_Arriba_BY.png" alt="Slider 3">
            </div>
        </div>
    </section>

    <section class="recientes">
        <h2>Recientes</h2>
        <div class="recientes-container">
            <div class="reciente"><img src="poster1.png" alt="Reciente 1"></div>
            <div class="reciente"><img src="poster2.png" alt="Reciente 2"></div>
            <div class="reciente"><img src="poster3.png" alt="Reciente 3"></div>
            <div class="reciente"><img src="poster4.png" alt="Reciente 4"></div>
            <div class="reciente"><img src="poster5.png" alt="Reciente 5"></div>
            <div class="reciente"><img src="poster6.png" alt="Reciente 6"></div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let menuBtn = document.querySelector(".menu-btn");
            let menu = document.querySelector(".menu");
            let searchBtn = document.querySelector(".search-btn");
            let searchContainer = document.querySelector(".search-container");
            let submenuBtn = document.querySelector(".submenu-btn");
            let submenu = document.querySelector(".submenu");

            // Alternar men√∫ hamburguesa
            menuBtn.addEventListener("click", function () {
                menu.classList.toggle("active");
            });

            // Alternar buscador
            searchBtn.addEventListener("click", function () {
                if (searchContainer.style.display === "block") {
                    searchContainer.style.display = "none";
                } else {
                    searchContainer.style.display = "block";
                    searchContainer.querySelector("input").focus();
                }
            });

            // Alternar submen√∫
            submenuBtn.addEventListener("click", function () {
                submenu.style.display = submenu.style.display === "flex" ? "none" : "flex";
            });

            // Cerrar men√∫ si se toca fuera
            document.addEventListener("click", function (e) {
                if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
                    menu.classList.remove("active");
                }
                if (!searchContainer.contains(e.target) && !searchBtn.contains(e.target)) {
                    searchContainer.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
