<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB - Inicio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>
    <script>
        $(document).ready(function(){
            $('.slider').slick({
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: true,
                dots: true,
            });
        });
    </script>
    <style>
        .slider {
            position: relative;
            max-width: 800px;
            margin: auto;
        }
        .slide {
            position: relative;
        }
        .slide img {
            width: 100%;
            height: auto;
            display: block;
        }
        .info {
            position: absolute;
            top: 10%;
            left: 10px;
            color: white;
            text-align: left;
            background: none;
        }
        .watch-now {
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }
        .watch-now:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <header>
        <h1>KYB</h1>
    </header>
    <main>
        <section class="slider">
            <div class="slide">
                <img src="Sliders_Arriba_BY.png" alt="Beginsyouth.html">
                <div class="info">
                    <h2>Begins Youth</h2>
                    <p class="rating">⭐⭐⭐⭐✰</p>
                    <p class="subtitles">Subtítulos: ESP, ING</p>
                    <p class="duration">Duración: 45 min/ep</p>
                    <p class="synopsis">Esta es una breve sinopsis de la serie 1...</p>
                    <button class="watch-now">Ver Ahora</button>
                </div>
            </div>
            <div class="slide">
                <img src="Sliders_Arriba_TP.png" alt="ThamePo.html">
                <div class="info">
                    <h2>ThamePo</h2>
                    <p class="rating">⭐⭐⭐⭐⭐</p>
                    <p class="subtitles">Subtítulos: ESP</p>
                    <p class="duration">Duración: 50 min/ep</p>
                    <p class="synopsis">Esta es una breve sinopsis de la serie 2...</p>
                    <button class="watch-now">Ver Ahora</button>
                </div>
            </div>
            <!-- Agrega más sliders según sea necesario -->
        </section>
    </main>
</body>
</html>
