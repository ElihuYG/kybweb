<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB - Inicio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>
    <script>
        $(document).ready(function(){
            $('.slider').slick({
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: true,
                dots: true,
            });
        });
    </script>
    <style>
        body {
            background: black;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            width: 100%;
            z-index: 10;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .search-profile {
            display: flex;
            align-items: center;
        }
        .search-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .slider {
            position: relative;
            max-width: 1000px;
            margin: auto;
        }
        .slide {
            position: relative;
        }
        .slide img {
            width: 100%;
            height: auto;
            display: block;
        }
        .info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
        }
        .watch-now {
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }
        .watch-now:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="menu-icon">☰</div>
        <div class="search-profile">
            <input type="text" placeholder="Buscar...">
            <img src="profile.jpg" alt="Perfil">
        </div>
    </header>
    <main>
        <section class="slider">
            <div class="slide">
                <img src="Sliders_Arriba_BY.png" alt="Serie 1">
                <div class="info">
                    <h2>Begins Youth</h2>
                    <p class="rating">⭐⭐⭐⭐✰</p>
                    <p class="subtitles">Subtítulos: ESP, ING</p>
                    <p class="duration">Duración: 45 min/ep</p>
                    <p class="synopsis">Esta es una breve sinopsis de la serie 1...</p>
                    <button class="watch-now">Ver Ahora</button>
                </div>
            </div>
            <div class="slide">
                <img src="Sliders_Arriba_TP.png alt="Serie 2">
                <div class="info">
                    <h2>Nombre de la Serie 2</h2>
                    <p class="rating">⭐⭐⭐⭐⭐</p>
                    <p class="subtitles">Subtítulos: ESP</p>
                    <p class="duration">Duración: 50 min/ep</p>
                    <p class="synopsis">Esta es una breve sinopsis de la serie 2...</p>
                    <button class="watch-now">Ver Ahora</button>
                </div>
            </div>
            <!-- Agrega más sliders según sea necesario -->
        </section>
    </main>
</body>
</html>
