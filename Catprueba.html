<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Series</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
        }
        .search-container {
            position: relative;
            margin: 20px;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            background-color: #222;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        .search-results {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #333;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        .result-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .result-item:hover {
            background-color: #444;
        }
        .result-item img {
            width: 40px;  /* Ajusta el tamaño */
            height: 40px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .result-item span {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Contenedor del buscador -->
    <div class="search-container">
        <input type="text" class="search-input" id="search-input" placeholder="Buscar serie...">
        <div class="search-results" id="search-results"></div>
    </div>

    <!-- Contenido de la página -->
    <div>
        <h1>Bienvenido a KYB</h1>
        <p>Encuentra tus series favoritas.</p>
    </div>

    <script>
        // Definir las series con sus imágenes y enlaces
        const series = [
            { name: "Begins Youth", image: "imagenes/posters_begins_youth.png", link: "begins_youth.html" },
            { name: "Thamepo", image: "imagenes/thamepo.png", link: "thamepo.html" },
            { name: "Yoursky", image: "imagenes/yoursky.png", link: "yoursky.html" }
        ];

        // Obtener elementos del DOM
        const searchInput = document.getElementById("search-input");
        const searchResults = document.getElementById("search-results");

        // Agregar eventos para la búsqueda
        searchInput.addEventListener("input", () => {
            let query = searchInput.value.toLowerCase();
            let filtered = series.filter(s => s.name.toLowerCase().includes(query));

            if (query.length > 0 && filtered.length > 0) {
                searchResults.innerHTML = filtered.map(s =>
                    `<div class="result-item" onclick="window.location.href='${s.link}'">
                        <img src="${s.image}" alt="${s.name}">
                        <span>${s.name}</span>
                    </div>`
                ).join("");
                searchResults.style.display = "block";
            } else {
                searchResults.style.display = "none";
            }
        });

        // Cerrar resultados si el clic es fuera del buscador
        document.addEventListener("click", (e) => {
            if (!e.target.closest('.search-container')) {
                searchResults.style.display = "none";
            }
        });
    </script>

</body>
</html>
