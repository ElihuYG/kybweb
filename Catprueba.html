<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB - Cat√°logo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #333;
            color: white;
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        #search {
            padding: 5px;
            font-size: 16px;
        }
        .carousel {
            width: 100%;
            overflow: hidden;
        }
        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            cursor: pointer;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
        }
        .estrenos-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .estreno img {
            width: 100%;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .search-container {
                width: 100%;
            }
            #search {
                width: 80%;
            }
            .carousel-item img {
                height: 180px;
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>KYB</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Buscar...">
            <button id="search-btn">üîç</button>
            <div id="search-results" class="search-results"></div>
        </div>
    </header>
    
    <main>
        <section class="carousel">
            <div class="carousel-container">
                <div class="carousel-item active" onclick="location.href='yoursky.html'">
                    <img src="Sliders_Arriba_YS.png" alt="Slider 1">
                </div>
                <div class="carousel-item" onclick="location.href='thamepo.html'">
                    <img src="Sliders_Arriba_TP.png" alt="Slider 2">
                </div>
                <div class="carousel-item" onclick="location.href='beginsyouth.html'">
                    <img src="Sliders_Arriba_BY.png" alt="Slider 3">
                </div>
            </div>
        </section>

        <section class="estrenos">
            <h2>Estrenos</h2>
            <div class="estrenos-container">
                <div class="estreno">
                    <img src="poster_begins_youth.png" alt="Estreno 1">
                </div>
                <div class="estreno">
                    <img src="imagenes/estreno2.png" alt="Estreno 2">
                </div>
                <div class="estreno">
                    <img src="imagenes/estreno3.png" alt="Estreno 3">
                </div>
                <div class="estreno">
                    <img src="imagenes/estreno4.png" alt="Estreno 4">
                </div>
                <div class="estreno">
                    <img src="imagenes/estreno5.png" alt="Estreno 5">
                </div>
                <div class="estreno">
                    <img src="imagenes/estreno6.png" alt="Estreno 6">
                </div>
            </div>
        </section>
    </main>   

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let searchInput = document.getElementById("search");
            let searchResults = document.getElementById("search-results");

            searchInput.addEventListener("input", function () {
                let query = searchInput.value.toLowerCase();
                searchResults.style.display = query.length > 0 ? "block" : "none";
            });
        });
    </script>
</body>
</html>
