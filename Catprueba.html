<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB - Cat√°logo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #333;
            color: white;
            position: relative;
        }
        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
        }
        .menu-btn {
            font-size: 24px;
            cursor: pointer;
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        #search {
            padding: 5px;
            font-size: 16px;
        }
        .carousel {
            width: 100%;
            overflow: hidden;
        }
        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            cursor: pointer;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
        }
        .recientes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .reciente img {
            width: 100%;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .search-container {
                width: 100%;
            }
            #search {
                width: 80%;
            }
            .carousel-item img {
                height: 180px;
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-btn">‚ò∞</div>
        <h1 class="logo">KYB</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Buscar...">
            <button id="search-btn">üîç</button>
        </div>
    </header>
    
    <main>
        <section class="carousel">
            <div class="carousel-container">
                <div class="carousel-item active" onclick="location.href='yoursky.html'">
                    <img src="Sliders_Arriba_YS.png" alt="Slider 1">
                </div>
                <div class="carousel-item" onclick="location.href='thamepo.html'">
                    <img src="Sliders_Arriba_TP.png" alt="Slider 2">
                </div>
                <div class="carousel-item" onclick="location.href='beginsyouth.html'">
                    <img src="Sliders_Arriba_BY.png" alt="Slider 3">
                </div>
            </div>
        </section>

        <section class="recientes">
            <h2>Recientes</h2>
            <div class="recientes-container">
                <div class="reciente">
                    <img src="poster_begins_youth.png" alt="Reciente 1">
                </div>
                <div class="reciente">
                    <img src="imagenes/reciente2.png" alt="Reciente 2">
                </div>
                <div class="reciente">
                    <img src="imagenes/reciente3.png" alt="Reciente 3">
                </div>
                <div class="reciente">
                    <img src="imagenes/reciente4.png" alt="Reciente 4">
                </div>
                <div class="reciente">
                    <img src="imagenes/reciente5.png" alt="Reciente 5">
                </div>
                <div class="reciente">
                    <img src="imagenes/reciente6.png" alt="Reciente 6">
                </div>
            </div>
        </section>
    </main>   

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let searchInput = document.getElementById("search");
            let searchResults = document.getElementById("search-results");
            let carouselContainer = document.querySelector(".carousel-container");
            let items = document.querySelectorAll(".carousel-item");
            let index = 0;
            
            searchInput.addEventListener("input", function () {
                let query = searchInput.value.toLowerCase();
                searchResults.style.display = query.length > 0 ? "block" : "none";
            });

            function nextSlide() {
                index = (index + 1) % items.length;
                let offset = -index * 100;
                carouselContainer.style.transform = `translateX(${offset}%)`;
            }

            setInterval(nextSlide, 3000);
        });
    </script>
</body>
</html>
