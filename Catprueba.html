<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Superior</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
        }
        
        /* Menú superior */
        .menu {
            background-color: #222;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* Icono de hamburguesa */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
        }

        .hamburger div {
            height: 4px;
            background-color: white;
        }

        /* Menú desplegable */
        .menu-items {
            display: flex;
            gap: 20px;
        }

        .menu-item {
            font-size: 18px;
            color: white;
            text-decoration: none;
        }

        .menu-item:hover {
            color: #00b300;
        }

        /* Estilos del menú desplegable en móvil */
        .mobile-menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background-color: #333;
            flex-direction: column;
            gap: 15px;
            padding: 10px;
            border-radius: 5px;
        }

        .mobile-menu a {
            color: white;
            font-size: 20px;
            text-decoration: none;
        }

        .mobile-menu a:hover {
            color: #00b300;
        }

        /* Estilos para dispositivos móviles */
        @media screen and (max-width: 768px) {
            .menu-items {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .mobile-menu.open {
                display: flex;
            }
        }

    </style>
</head>
<body>

    <!-- Menú superior -->
    <div class="menu">
        <div class="logo">KYB</div>
        <div class="menu-items">
            <a href="#inicio" class="menu-item">Inicio</a>
            <a href="#series" class="menu-item">Series</a>
            <a href="#peliculas" class="menu-item">Películas</a>
            <a href="#contacto" class="menu-item">Contacto</a>
        </div>
        <div class="hamburger" id="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Menú desplegable para móvil -->
    <div class="mobile-menu" id="mobile-menu">
        <a href="#inicio" class="menu-item">Inicio</a>
        <a href="#series" class="menu-item">Series</a>
        <a href="#peliculas" class="menu-item">Películas</a>
        <a href="#contacto" class="menu-item">Contacto</a>
    </div>

    <script>
        // Función para abrir y cerrar el menú en dispositivos móviles
        function toggleMenu() {
            const mobileMenu = document.getElementById("mobile-menu");
            mobileMenu.classList.toggle("open");
        }
    </script>

</body>
</html>
