<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: white;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #222;
            position: relative;
        }

        /* Bot√≥n del men√∫ */
        .menu-icon {
            cursor: pointer;
            font-size: 24px;
            user-select: none;
        }

        /* Men√∫ desplegable */
        .menu {
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background: #333;
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease-in-out;
        }

        .menu.show {
            max-height: 200px; /* Ajusta seg√∫n el contenido */
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            padding: 10px;
            border-bottom: 1px solid #444;
            text-align: center;
        }

        .menu li a {
            text-decoration: none;
            color: white;
            display: block;
        }

        /* Bot√≥n de cierre dentro del men√∫ */
        .close-menu {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            display: block;
            margin: 10px auto;
            border-radius: 5px;
        }

        /* Estilos del buscador */
        .search-container {
            position: relative;
        }

        .search-icon {
            cursor: pointer;
            font-size: 20px;
        }

        .search-box {
            position: absolute;
            top: 30px;
            right: 0;
            width: 200px;
            padding: 5px;
            border: 1px solid #fff;
            background: #222;
            display: none;
            border-radius: 5px;
        }

        .search-box input {
            width: 100%;
            padding: 5px;
            background: #333;
            color: white;
            border: none;
            outline: none;
        }

    </style>
</head>
<body>

    <header class="header">
        <div id="menu-toggle" class="menu-icon">‚ò∞</div>
        <div class="title">KYB</div>
        <div class="search-container">
            <div id="search-icon" class="search-icon">üîç</div>
            <div class="search-box" id="search-box">
                <input type="text" placeholder="Buscar...">
            </div>
        </div>
    </header>

    <!-- Men√∫ desplegable -->
    <div class="menu" id="menu">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Categor√≠as</a></li>
            <li><a href="#">Mi Lista</a></li>
        </ul>
        <button class="close-menu" id="close-menu">Cerrar</button>
    </div>

    <script>
        const menuToggle = document.getElementById("menu-toggle");
        const menu = document.getElementById("menu");
        const closeMenu = document.getElementById("close-menu");

        const searchIcon = document.getElementById("search-icon");
        const searchBox = document.getElementById("search-box");

        menuToggle.addEventListener("click", () => {
            menu.classList.toggle("show");
        });

        closeMenu.addEventListener("click", () => {
            menu.classList.remove("show");
        });

        searchIcon.addEventListener("click", () => {
            searchBox.style.display = searchBox.style.display === "block" ? "none" : "block";
        });
    </script>

</body>
</html>
