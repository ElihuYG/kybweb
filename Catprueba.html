<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB - Cat√°logo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #141414;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #333;
            color: white;
        }
        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
        }
        .menu-btn, .search-btn {
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        /* Buscador */
        .search-container {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background: #222;
            padding: 10px;
            border-radius: 5px;
        }
        .search-container input {
            padding: 5px;
            width: 200px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 3px;
        }
        .search-results {
            display: none;
            position: absolute;
            background: #333;
            color: white;
            width: 200px;
            border-radius: 5px;
            margin-top: 5px;
            padding: 5px;
        }
        .search-results div {
            padding: 8px;
            cursor: pointer;
        }
        .search-results div:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-btn">‚ò∞</div>
        <h1 class="logo">KYB</h1>
        <div class="search-btn">üîç</div>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar...">
        <div class="search-results" id="searchResults"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let searchBtn = document.querySelector(".search-btn");
            let searchContainer = document.querySelector(".search-container");
            let searchInput = document.getElementById("searchInput");
            let searchResults = document.getElementById("searchResults");

            // Alternar buscador
            searchBtn.addEventListener("click", function () {
                searchContainer.style.display = searchContainer.style.display === "block" ? "none" : "block";
                if (searchContainer.style.display === "block") {
                    searchInput.focus();
                }
            });

            // Datos simulados de b√∫squeda
            let shows = [
                "Your Sky", "Thamepo", "Begins Youth", "My Love Story",
                "The Hidden Truth", "Shining Days", "Lost Memories"
            ];

            // Buscar y mostrar resultados
            searchInput.addEventListener("input", function () {
                let query = searchInput.value.toLowerCase();
                searchResults.innerHTML = "";
                if (query.length > 0) {
                    let matches = shows.filter(show => show.toLowerCase().includes(query));
                    if (matches.length > 0) {
                        searchResults.style.display = "block";
                        matches.forEach(match => {
                            let div = document.createElement("div");
                            div.textContent = match;
                            div.onclick = () => alert("Abrir: " + match); // Aqu√≠ puedes cambiar a abrir la p√°gina de la serie
                            searchResults.appendChild(div);
                        });
                    } else {
                        searchResults.style.display = "none";
                    }
                } else {
                    searchResults.style.display = "none";
                }
            });

            // Cerrar el buscador si se hace clic afuera
            document.addEventListener("click", function (e) {
                if (!searchContainer.contains(e.target) && !searchBtn.contains(e.target)) {
                    searchContainer.style.display = "none";
                    searchResults.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
