<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB - Buscador</title>
    <style>
        /* Estilos para el buscador emergente */
        .search-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Fondo oscuro semitransparente */
            display: none; /* Oculto por defecto */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* üî• Hace que est√© al frente */
        }

        /* Caja de b√∫squeda */
        .search-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            text-align: center;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Bot√≥n para cerrar */
        #close-search {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: red;
        }

        /* Estilos para el input */
        #search-input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Estilos para los resultados de b√∫squeda */
        #search-results {
            margin-top: 20px;
            text-align: left;
        }

        /* √çcono de b√∫squeda */
        .search-icon {
            cursor: pointer;
            font-size: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header class="header">
        <div id="menu-toggle" class="menu-icon">‚ò∞</div>
        <div class="title">KYB</div>
        <div class="search-container">
            <div id="search-icon" class="search-icon">üîç</div>
            <a href="cuenta.html"><img src="In_Inthira.jpg" alt="Perfil" class="profile-img"></a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Categor√≠as</a></li>
                <li><a href="#">Mi Lista</a></li>
            </ul>
        </div>
    </header>

    <!-- Ventana emergente del buscador -->
    <div id="search-modal" class="search-modal">
        <div class="search-box">
            <span id="close-search" class="close-btn">‚úñ</span>
            <h2>Buscar series</h2>
            <input type="text" id="search-input" placeholder="Escribe el nombre de la serie...">
            <div id="search-results">
                <!-- Aqu√≠ aparecer√°n los resultados -->
            </div>
        </div>
    </div>

    <script>
        // Mostrar el buscador cuando se hace clic en la lupa
        document.getElementById("search-icon").addEventListener("click", function () {
            document.getElementById("search-modal").style.display = "flex";
        });

        // Cerrar el buscador cuando se toca la "X"
        document.getElementById("close-search").addEventListener("click", function () {
            document.getElementById("search-modal").style.display = "none";
        });
    </script>

</body>
</html>
