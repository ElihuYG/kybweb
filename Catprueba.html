<!-- √çcono de b√∫squeda -->
<div id="search-icon" class="search-icon">üîç</div>

<!-- Ventana emergente del buscador -->
<div id="search-popup" class="search-popup">
    <div class="search-content">
        <span class="close-btn" onclick="closeSearchPopup()">√ó</span>
        <input type="text" id="search-input" placeholder="Buscar series..." oninput="searchSeries()">
        <div id="search-results">
            <!-- Resultados de b√∫squeda aparecer√°n aqu√≠ -->
        </div>
    </div>
</div>

<style>
    .search-popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    }

    .search-content {
        background: black;
        padding: 20px;
        border-radius: 10px;
        width: 60%;
        text-align: center;
        position: relative;
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 25px;
        cursor: pointer;
        color: white;
    }

    #search-input {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
    }

    #search-results {
        margin-top: 10px;
        color: white;
        text-align: left;
    }

    .search-result-item {
        display: flex;
        align-items: center;
        background: #222;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        cursor: pointer;
    }

    .search-result-item img {
        width: 50px;
        height: 75px;
        margin-right: 10px;
    }

    .search-result-item:hover {
        background: #333;
    }
</style>

<script>
    const series = [
        { title: "Begins Youth", image: "posters_begins_youth.png", link: "begins_youth.html" },
        { title: "Thamepo", image: "posters_thamepo.png", link: "thamepo.html" },
        { title: "Yoursky", image: "posters_yoursky.png", link: "yoursky.html" }
    ];

    document.getElementById("search-icon").addEventListener("click", function () {
        document.getElementById("search-popup").style.display = "flex";
    });

    function closeSearchPopup() {
        document.getElementById("search-popup").style.display = "none";
    }

    function searchSeries() {
        let input = document.getElementById("search-input").value.toLowerCase();
        let resultsContainer = document.getElementById("search-results");
        resultsContainer.innerHTML = "";

        let filteredSeries = series.filter(serie => serie.title.toLowerCase().includes(input));

        if (filteredSeries.length === 0) {
            resultsContainer.innerHTML = "<p>No se encontraron resultados</p>";
        } else {
            filteredSeries.forEach(serie => {
                let resultItem = document.createElement("div");
                resultItem.classList.add("search-result-item");
                resultItem.innerHTML = `
                    <img src="${serie.image}" alt="${serie.title}">
                    <a href="${serie.link}" style="color: white; text-decoration: none;">${serie.title}</a>
                `;
                resultsContainer.appendChild(resultItem);
            });
        }
    }
</script>
