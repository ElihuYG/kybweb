<div id="search-popup" class="search-popup">
    <div class="search-content">
        <span id="close-search" class="close-btn">&times;</span>
        <input type="text" id="search-input" placeholder="Buscar series...">
        <div class="search-results">
            <div class="search-main">
                <img id="searched-img" src="" alt="Serie encontrada">
                <span id="searched-title">Nombre de la Serie</span>
            </div>
            <div class="separator"></div>
            <div class="similar-results">
                <h3>Similares</h3>
                <ul id="similar-list">
                    <li>Serie 1</li>
                    <li>Serie 2</li>
                    <li>Serie 3</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<style>
.search-popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}
.search-content {
    background: #141414;
    padding: 20px;
    border-radius: 10px;
    width: 50%;
    text-align: center;
    position: relative;
}
.close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 25px;
    cursor: pointer;
}
.search-results {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
}
.search-main img {
    width: 100px;
    height: 150px;
    object-fit: cover;
}
.separator {
    width: 2px;
    background: white;
    height: 150px;
}
.similar-results ul {
    list-style: none;
    padding: 0;
}
.similar-results ul li {
    padding: 5px 0;
}
</style>

<script>
document.getElementById("search-icon").addEventListener("click", function() {
    document.getElementById("search-popup").style.display = "flex";
});

document.getElementById("close-search").addEventListener("click", function() {
    document.getElementById("search-popup").style.display = "none";
});
</script>
