<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB - Buscador</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: white;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #222;
            position: relative;
        }

        /* Estilos del men√∫ */
        .menu {
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background: #333;
            display: none;
            flex-direction: column;
            padding: 10px;
            transition: transform 0.3s ease-in-out;
            transform: translateY(-100%);
        }

        .menu.active {
            display: flex;
            transform: translateY(0);
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu ul li {
            padding: 10px;
            border-bottom: 1px solid #444;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
        }

        .menu-icon {
            cursor: pointer;
            font-size: 20px;
        }

        .close-menu {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            margin-top: 10px;
            align-self: center;
        }

        /* Estilos del buscador */
        .search-container {
            position: relative;
        }

        .search-icon {
            cursor: pointer;
            font-size: 20px;
        }

        .search-box {
            position: absolute;
            top: 30px;
            right: 0;
            width: 200px;
            padding: 5px;
            border: 1px solid #fff;
            background: #222;
            display: none;
            border-radius: 5px;
        }

        .search-box input {
            width: 100%;
            padding: 5px;
            background: #333;
            color: white;
            border: none;
            outline: none;
        }

        /* Estilos para los resultados */
        .results {
            background: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            width: 200px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            position: absolute;
            right: 0;
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .result-item img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .result-item:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>

    <header class="header">
        <div id="menu-toggle" class="menu-icon">‚ò∞</div>
        <div class="title">KYB</div>
        <div class="search-container">
            <div id="search-icon" class="search-icon">üîç</div>
            <div class="search-box" id="search-box">
                <input type="text" id="search-input" placeholder="Buscar series...">
                <div id="search-results" class="results"></div>
            </div>
        </div>
        <a href="cuenta.html"><img src="In_Inthira.jpg" alt="Perfil" class="profile-img"></a>
    </header>

    <div class="menu" id="menu">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Categor√≠as</a></li>
            <li><a href="#">Mi Lista</a></li>
        </ul>
        <button class="close-menu" id="close-menu">Cerrar</button>
    </div>

    <script>
        // Funcionalidad del men√∫
        const menuToggle = document.getElementById("menu-toggle");
        const menu = document.getElementById("menu");
        const closeMenu = document.getElementById("close-menu");

        menuToggle.addEventListener("click", () => {
            menu.classList.add("active");
        });

        closeMenu.addEventListener("click", () => {
            menu.classList.remove("active");
        });

        // Funcionalidad del buscador
        const searchIcon = document.getElementById("search-icon");
        const searchBox = document.getElementById("search-box");
        const searchInput = document.getElementById("search-input");
        const searchResults = document.getElementById("search-results");

        searchIcon.addEventListener("click", () => {
            searchBox.style.display = searchBox.style.display === "block" ? "none" : "block";
            searchInput.focus();
        });

        const series = [
            { name: "Begins Youth", image: "posters_begins_youth.png", link: "begins_youth.html" },
            { name: "Thamepo", image: "thamepo.png", link: "thamepo.html" },
            { name: "Yoursky", image: "yoursky.png", link: "yoursky.html" }
        ];

        searchInput.addEventListener("input", () => {
            let query = searchInput.value.toLowerCase();
            let filtered = series.filter(s => s.name.toLowerCase().includes(query));

            if (query.length > 0 && filtered.length > 0) {
                searchResults.innerHTML = filtered.map(s =>
                    `<div class="result-item" onclick="window.location.href='${s.link}'">
                        <img src="${s.image}" alt="${s.name}">
                        <span>${s.name}</span>
                    </div>`
                ).join("");
                searchResults.style.display = "block";
            } else {
                searchResults.style.display = "none";
            }
        });
    </script>

</body>
</html>
