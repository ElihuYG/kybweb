<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>KYB YouTube Player</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
    }

    #kyb-label {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      font-size: 20px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 4px 10px;
      border-radius: 8px;
      color: #00ffae;
    }

    .plyr__controls__item--skip {
      background-color: #00ffae;
      color: black;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<div id="kyb-label">KYB</div>

<div class="container">
  <div class="plyr__video-embed" id="player">
    <iframe
      src="https://www.youtube.com/embed/1ZYbU82GVz4?origin=https://example.com"
      allowfullscreen
      allowtransparency
      allow="autoplay"
    ></iframe>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>
<script>
  const player = new Plyr('#player', {
    controls: [
      'play-large', // Bot贸n grande de play
      'play',
      'progress',
      'current-time',
      'mute',
      'volume',
      'settings',
      'fullscreen'
    ],
    settings: ['quality'],
    youtube: {
      noCookie: true,
      modestbranding: 1
    }
  });

  // Agregar bot贸n "Skip Intro" dentro del reproductor
  player.elements.controls.insertAdjacentHTML(
    'beforeend',
    `<button class="plyr__controls__item plyr__controls__item--skip" id="skipIntro">Skip Intro</button>`
  );

  // Cuando se presiona el bot贸n, saltar al minuto 10 si ya pas贸 20 segundos
  document.getElementById('skipIntro').addEventListener('click', () => {
    player.currentTime >= 20 ? player.currentTime = 600 : null;
  });
</script>

</body>
</html>
