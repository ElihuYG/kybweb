<html lang="es">

    body {
      margin: 0;
      background-color: #000;

    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */

      overflow: hidden;

      left: 10px;

      padding: 6px 12px;
      border-radius: 10px;
      font-family: sans-serif;
      font-weight: bold;
      font-size: 16px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe src="https://geo.dailymotion.com/player.html?video=x8sn2fo"
      allowfullscreen
      allow="web-share"
      title="Dailymotion Video Player">

    <div class="logo-kyb">KYB</div>
  </div>

</body>
</html>
