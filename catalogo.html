<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            position: relative;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #026670;
            position: relative;
            z-index: 10;
        }

        /* Logo */
        .title {
            font-size: 24px;
            font-weight: bold;
        }

        /* Contenedor del men√∫ y perfil */
        .search-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Icono de b√∫squeda */
        .search-icon {
            font-size: 20px;
            cursor: pointer;
        }

        /* Imagen de perfil */
        .profile-img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Men√∫ hamburguesa */
        .menu-container {
            position: relative;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
        }

        /* Men√∫ desplegable */
        .mobile-menu {
            display: none;
            position: absolute;
            top: 45px; /* Justo debajo del bot√≥n */
            left: 0;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            min-width: 150px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .mobile-menu.open {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .mobile-menu a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
        }

        .mobile-menu a:hover {
            background: #50C878;
        }

        /* Carrusel */
        .slider {
            position: relative;
            max-width: 100%;
            margin: 20px 0;
            z-index: 1; /* Mover carrusel al fondo */
        }

        .slides-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: auto;
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .rating {
            font-size: 14px;
        }

        .subtitles, .duration, .synopsis {
            font-size: 12px;
        }

        .watch-now {
            background: #50C878;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .watch-now:hover {
            background: #02774e;
        }

        /* Media Queries para responsividad */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .title {
                font-size: 20px;
            }

            .search-container {
                gap: 10px;
            }

            .search-icon {
                font-size: 18px;
            }

            .profile-img {
                width: 30px;
                height: 30px;
            }

            .mobile-menu {
                position: absolute;
                top: 50px;
                left: 10px;
                min-width: 200px;
            }

            .slider {
                margin: 10px 0;
            }

            .slide img {
                width: 100%;
                height: auto;
            }

            .info {
                bottom: 10px;
                left: 10px;
                font-size: 14px;
                padding: 5px;
            }

            .watch-now {
                padding: 8px;
                font-size: 14px;
            }

            /* Hacemos que la informaci√≥n en el carrusel se vea m√°s peque√±a */
            .info {
                bottom: 5px;
                left: 5px;
                font-size: 12px;
                padding: 5px;
            }

            .rating, .subtitles, .duration, .synopsis {
                font-size: 10px;
            }

            .watch-now {
                padding: 5px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .search-box {
                width: 90%;
            }

            .search-popup {
                padding: 10px;
            }

            .result-item {
                padding: 5px;
                font-size: 14px;
            }

            .watch-now {
                width: 100%;
                padding: 8px;
            }

            /* Ajuste para las im√°genes del carrusel en celular */
            .info {
                font-size: 10px;
                padding: 5px;
                bottom: 5px;
                left: 5px;
            }

            .rating, .subtitles, .duration, .synopsis {
                font-size: 10px;
            }

            .watch-now {
                padding: 5px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="menu-container">
            <div id="menu-toggle" class="menu-icon">‚ò∞</div>
            <div id="mobile-menu" class="mobile-menu">
                <a href="#" id="menu-search-icon">üîç Buscar</a>
                <a href="#">Mi Cuenta</a>
                <a href="#">Configuraci√≥n</a>
            </div>
        </div>
        <div class="title">KYB</div>
        <div class="search-container">
            <div id="search-icon" class="search-icon">üîç</div>
            <a href="cuenta.html"><img src="In_Inthira.jpg" alt="Perfil" class="profile-img"></a>
        </div>
    </header>

    <!-- Carrusel -->
    <section class="slider">
        <div class="slides-container">
            <div class="slide">
                <img src="Sliders_Arriba_BY.png" alt="Beginsyouth.html">
                <div class="info">
                    <h2>Begins Youth</h2>
                    <p class="rating">‚≠ê‚≠ê‚≠ê‚≠ê‚ú∞</p>
                    <p class="subtitles">Subt√≠tulos: ESP, ING</p>
                    <p class="duration">Duraci√≥n: 45 min/ep</p>
                    <p class="synopsis">Esta es una breve sinopsis de la serie 1...</p>
                    <button class="watch-now">Ver Ahora</button>
                </div>
            </div>
            <div class="slide">
                <img src="Sliders_Arriba_TH.png" alt="Thamepo">
                <div class="info">
                    <h2>Thamepo</h2>
                    <p class="rating">‚≠ê‚≠ê‚≠ê‚≠ê‚ú∞</p>
                    <p class="subtitles">Subt√≠tulos: ESP</p>
                    <p class="duration">Duraci√≥n: 40 min/ep</p>
                    <p class="synopsis">Esta es una breve sinopsis de la serie 2...</p>
                    <button class="watch-now">Ver Ahora</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuToggle = document.getElementById("menu-toggle");
            const mobileMenu = document.getElementById("mobile-menu");
            const searchIcon = document.getElementById("search-icon");
            const menuSearchIcon = document.getElementById("menu-search-icon");
            const searchPopup = document.getElementById("search-popup");
            const closeSearch = document.getElementById("close-search");
            const searchInput = document.getElementById("search-input");
            const searchResults = document.getElementById("search-results");

            // Abrir/Cerrar men√∫ hamburguesa
            menuToggle.addEventListener("click", () => {
                mobileMenu.classList.toggle("open");
            });

            // Cerrar el men√∫ si se hace clic fuera
            document.addEventListener("click", (e) => {
                if (!menuToggle.contains(e.target) && !mobileMenu.contains(e.target)) {
                    mobileMenu.classList.remove("open");
                }
            });

            // Abrir popup de b√∫squeda desde el icono principal o desde el men√∫
            function openSearch() {
                searchPopup.style.display = "flex";
                searchInput.focus();
            }

            searchIcon.addEventListener("click", openSearch);
            menuSearchIcon.addEventListener("click", openSearch);

            // Cerrar popup de b√∫squeda
            closeSearch.addEventListener("click", () => {
                searchPopup.style.display = "none";
                searchInput.value = "";
                searchResults.style.display = "none";
            });

            // Series en el buscador
            const series = [
                { name: "Begins Youth", image: "posters_begins_youth.png", link: "beginsyouth.html" },
                { name: "Thamepo", image: "thamepo.png", link: "thamepo.html" },
                { name: "Yoursky", image: "yoursky.png", link: "yoursky.html" }
            ];

            searchInput.addEventListener("input", () => {
                let query = searchInput.value.toLowerCase();
                let filtered = series.filter(s => s.name.toLowerCase().includes(query));

                if (query.length > 0 && filtered.length > 0) {
                    searchResults.innerHTML = filtered.map(s =>
                        `<div class="result-item" onclick="window.location.href='${s.link}'">
                            <img src="${s.image}" alt="${s.name}">
                            <span>${s.name}</span>
                        </div>`
                    ).join("");
                    searchResults.style.display = "block";
                } else {
                    searchResults.style.display = "none";
                }
            });
        });
    </script>

</body>
</html>
