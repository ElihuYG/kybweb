<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB - Catálogo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>
    <script defer src="script.js"></script>
    <style>
        body {
            background-color: #141414;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .slider {
            max-width: 100%;
            margin: auto;
            position: relative;
            z-index: 1;
            margin-top: 450px;
        }
        .slide {
            position: relative;
        }
        .slide img {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
        }
        .slide .info {
            position: absolute;
            bottom: 10%;
            left: 5%;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            max-width: 90%;
        }
        .info h2 {
            margin: 0;
        }
        .watch-now {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .nuevas-adiciones {
            margin: 50px auto;
            max-width: 1200px;
            padding: 20px;
        }
        .nuevas-adiciones h2 {
            text-align: left;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .nuevas-adiciones .items {
            display: flex;
            overflow-x: auto;
            gap: 20px;
        }
        .nuevas-adiciones .item {
            min-width: 200px;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }
        .nuevas-adiciones img {
            width: 100%;
            border-radius: 10px;
        }
        .menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background: black;
            width: 150px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <header class="header">
        <div id="menu-toggle" class="menu-icon">☰</div>
        <div class="title">KYB</div>
    </header>
    <main>
        <section class="slider">
            <div class="slide">
                <img src="Sliders_Arriba_BY.png" alt="Serie 1">
                <div class="info">
                    <h2>Nombre de la Serie 1</h2>
                    <p class="rating">⭐⭐⭐⭐✰</p>
                    <p class="subtitles">Subtítulos: ESP, ING</p>
                    <p class="duration">Duración: 45 min/ep</p>
                    <p class="synopsis">Esta es una breve sinopsis de la serie 1...</p>
                    <button class="watch-now">Ver Ahora</button>
                </div>
            </div>
        </section>
        
        <section class="nuevas-adiciones">
            <h2>Nuevas Adiciones</h2>
            <div class="items">
                <div class="item">
                    <img src="nueva1.jpg" alt="Nueva Serie 1">
                    <p>Nombre de la Nueva Serie 1</p>
                </div>
                <div class="item">
                    <img src="nueva2.jpg" alt="Nueva Serie 2">
                    <p>Nombre de la Nueva Serie 2</p>
                </div>
                <div class="item">
                    <img src="nueva3.jpg" alt="Nueva Serie 3">
                    <p>Nombre de la Nueva Serie 3</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
