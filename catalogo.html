<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB - Cat√°logo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="left-container">
                <div id="menu-toggle" class="menu-icon">‚ò∞</div>
                <h1>KYB</h1>
            </div>
            <div class="right-container">
                <button id="search-icon">üîç</button>
                <input type="text" id="search" placeholder="Buscar...">
            </div>
        </div>
    </header>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let searchInput = document.getElementById("search");
            let searchIcon = document.getElementById("search-icon");

            searchIcon.addEventListener("click", function () {
                searchInput.classList.toggle("show");
                searchInput.focus();
            });
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: white;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: black;
        }

        .left-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .right-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        #search {
            display: none;
            width: 150px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            outline: none;
            position: absolute;
            right: 30px;
            top: 0;
            background: white;
            color: black;
        }

        #search.show {
            display: block;
        }

        #search-icon {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }
    </style>
</body>
</html>
