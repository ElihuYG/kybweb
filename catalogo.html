<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Superior</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
        }

        /* Men√∫ superior */
        .menu {
            background-color: #111;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* Logo KYB */
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #50C878; /* Verde esmeralda */
        }

        /* Contenedor para los elementos (lupa y perfil) */
        .menu-items {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Estilo para el icono de lupa */
        .search-icon {
            width: 25px;
            height: 25px;
            background-color: white;
            mask: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Search-icon.svg/1024px-Search-icon.svg.png') no-repeat center center;
            -webkit-mask: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Search-icon.svg/1024px-Search-icon.svg.png') no-repeat center center;
            cursor: pointer;
        }

        /* Estilo para la imagen de perfil */
        .profile-img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        /* Men√∫ desplegable */
        .mobile-menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background-color: #333;
            flex-direction: column;
            gap: 15px;
            padding: 10px;
            border-radius: 5px;
        }

        .mobile-menu a {
            color: white;
            font-size: 20px;
            text-decoration: none;
        }

        .mobile-menu a:hover {
            color: #50C878;
        }

        /* Estilos para dispositivos m√≥viles */
        @media screen and (max-width: 768px) {
            .menu-items {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .mobile-menu.open {
                display: flex;
            }
        }

    </style>
</head>
<body>

    <!-- Men√∫ superior -->
    <div class="menu">
        <!-- Logo -->
        <div class="logo">KYB</div>

        <!-- Contenedor para la lupa y la foto de perfil -->
        <div class="menu-items">
            <!-- Lupa -->
            <div class="search-icon" id="search-icon" onclick="toggleSearch()"></div>

            <!-- Foto de perfil -->
            <img src="https://via.placeholder.com/35" alt="Foto de perfil" class="profile-img" onclick="toggleProfileMenu()">
        </div>
    </div>

    <!-- Men√∫ de perfil (si es necesario) -->
    <div class="mobile-menu" id="profile-menu">
        <a href="#perfil">Ver Perfil</a>
        <a href="#configuracion">Configuraci√≥n</a>
        <a href="#cerrar-sesion">Cerrar sesi√≥n</a>
    </div>

    <script>
        // Funci√≥n para mostrar/ocultar el men√∫ de perfil
        function toggleProfileMenu() {
            const profileMenu = document.getElementById("profile-menu");
            profileMenu.classList.toggle("open");
        }

        // Funci√≥n para mostrar/ocultar el buscador
        function toggleSearch() {
            alert('Buscador activado');
        }
    </script>

</body>
</html> <header class="header">
    <div id="menu-toggle" class="menu-icon">‚ò∞</div>
    <div class="title">KYB</div>
    <div class="search-container">
        <div id="search-icon" class="search-icon">üîç</div>

</header>

<!-- Men√∫ lateral -->
<div id="menu" class="menu">
    <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Categor√≠as</a></li>
        <li><a href="#">Mi Lista</a></li>
        <li><button id="close-menu" class="close-btn">Cerrar</button></li>
    </ul>
</div>

<!-- Popup de b√∫squeda -->
<div id="search-popup" class="search-popup">
    <div class="search-box">
        <input type="text" id="search-input" placeholder="Buscar series...">
        <button class="close-btn" id="close-search">X</button>
    </div>
    <div id="search-results" class="results"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const menuToggle = document.getElementById("menu-toggle");
        const menu = document.getElementById("menu");
        const closeMenu = document.getElementById("close-menu");

        const searchIcon = document.getElementById("search-icon");
        const searchPopup = document.getElementById("search-popup");
        const closeSearch = document.getElementById("close-search");
        const searchInput = document.getElementById("search-input");
        const searchResults = document.getElementById("search-results");

        // Abrir men√∫ con un solo clic
        menuToggle.addEventListener("click", () => {
            menu.classList.add("active");
        });

        // Bot√≥n dentro del men√∫ para cerrarlo
        closeMenu.addEventListener("click", () => {
            menu.classList.remove("active");
        });

        // Abrir buscador
        searchIcon.addEventListener("click", () => {
            searchPopup.style.display = "flex";
            searchInput.focus();
        });

        // Cerrar buscador
        closeSearch.addEventListener("click", () => {
            searchPopup.style.display = "none";
            searchInput.value = "";
            searchResults.style.display = "none";
        });

        // Series en el buscador
        const series = [
            { name: "Begins Youth", image: "posters_begins_youth.png", link: "begins_youth.html" },
            { name: "Thamepo", image: "thamepo.png", link: "thamepo.html" },
            { name: "Yoursky", image: "yoursky.png", link: "yoursky.html" }
        ];

        searchInput.addEventListener("input", () => {
            let query = searchInput.value.toLowerCase();
            let filtered = series.filter(s => s.name.toLowerCase().includes(query));

            if (query.length > 0 && filtered.length > 0) {
                searchResults.innerHTML = filtered.map(s =>
                    `<div class="result-item" onclick="window.location.href='${s.link}'">
                        <img src="${s.image}" alt="${s.name}">
                        <span>${s.name}</span>
                    </div>`
                ).join("");
                searchResults.style.display = "block";
            } else {
                searchResults.style.display = "none";
            }
        });
    });
</script>
