<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB - Cat√°logo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- T√≠tulo sin interferir con el men√∫ -->
        <h1>KYB</h1>

        <!-- Barra de b√∫squeda en la parte derecha -->
        <div class="search-container">
            <input type="text" id="search" placeholder="Buscar...">
            <button id="search-btn">üîç</button>
            <div id="search-results" class="search-results"></div>
        </div>

        <!-- Icono del men√∫ hamburguesa (parte superior derecha) -->
        <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    </header>

    <!-- Men√∫ Desplegable en la parte izquierda -->
    <nav id="menu" class="menu">
        <button class="close-menu" onclick="toggleMenu()">‚úñ</button>
        <a href="index.html">üè† Home</a>
        <a href="new-popular.html">üî• New & Popular</a>
        <a href="cuenta.html">üë§ Cuenta</a>
    </nav>

    <main>
        <!-- Carrusel Principal -->
        <section class="carousel">
            <div class="carousel-container">
                <div class="carousel-item active" onclick="location.href='detalle1.html'">
                    <img src="Sliders_Arriba_YS.png" alt="Slider 1">
                </div>
                <div class="carousel-item active" onclick="location.href='detalle2.html'">
                    <img src="sliders_Arriba_TP.png" alt="Slider 2">
                </div>
                <div class="carousel-item active" onclick="location.href='detalle3.html'">
                    <img src="Posters Largos KYB begins youth.png" alt="Slider 3">
                </div>
            </div>
        </section>

        <section class="estrenos">
            <h2>Estrenos</h2>
            <div class="estrenos-container">
                <img src="begins_youth_posters.png" alt="Estreno 1">
                <img src="imagenes/estreno2.png" alt="Estreno 2">
                <img src="imagenes/estreno3.png" alt="Estreno 3">
                <img src="imagenes/estreno4.png" alt="Estreno 4">
                <img src="imagenes/estreno5.png" alt="Estreno 5">
                <img src="imagenes/estreno6.png" alt="Estreno 6">
            </div>
            <button class="ver-mas">Ver m√°s</button>
        </section>
    </main>

    <script>
        // Funci√≥n para mostrar/ocultar el men√∫
        function toggleMenu() {
            const menu = document.getElementById("menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }

        // Funci√≥n de b√∫squeda en tiempo real
        document.addEventListener("DOMContentLoaded", function () {
            let searchInput = document.getElementById("search");
            let searchResults = document.getElementById("search-results");
            let series = [
                { name: "Begins Youth", image: "begins_youth_posters.png", url: "detalle1.html" },
                { name: "The Pursuit", image: "sliders_Arriba_TP.png", url: "detalle2.html" },
                { name: "Another Series", image: "Posters Largos KYB begins youth.png", url: "detalle3.html" }
            ];

            searchInput.addEventListener("input", function () {
                let query = searchInput.value.toLowerCase();
                searchResults.innerHTML = "";

                if (query.length > 0) {
                    let filteredSeries = series.filter(series => series.name.toLowerCase().includes(query));
                    filteredSeries.forEach(series => {
                        let resultItem = document.createElement("div");
                        resultItem.classList.add("search-result-item");
                        resultItem.innerHTML = `
                            <img src="${series.image}" alt="${series.name}">
                            <span>${series.name}</span>
                        `;
                        resultItem.addEventListener("click", function () {
                            window.location.href = series.url;
                        });
                        searchResults.appendChild(resultItem);
                    });
                    searchResults.style.display = "block";
                } else {
                    searchResults.style.display = "none";
                }
            });
        });
    </script>

    <style>
        /* Estilo para el t√≠tulo */
        h1 {
            font-size: 36px;
            margin-left: 20px;
            margin-top: 10px;
        }

        /* Estilo para el icono del men√∫ (hamburguesa) */
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        /* Estilo para el men√∫, oculto por defecto */
        .menu {
            display: none; /* Ocultamos el men√∫ inicialmente */
            position: fixed;
            top: 0;
            left: 0;
            background-color: white;
            width: 200px;
            height: 100%;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 50px;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.2);
        }

        /* Estilo para los enlaces del men√∫ */
        .menu a {
            padding: 15px;
            text-decoration: none;
            display: block;
            color: black;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }

        /* Efecto hover para los enlaces */
        .menu a:hover {
            background-color: #f0f0f0;
        }

        /* Estilo del bot√≥n para cerrar el men√∫ */
        .close-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            background: none;
            border: none;
            color: black;
            cursor: pointer;
        }

        /* Estilo para la barra de b√∫squeda */
        .search-container {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        #search {
            width: 150px;
            padding: 5px;
            border: none;
        }

        .search-results {
            position: absolute;
            top: 35px;
            right: 0;
            width: 200px;
            background: white;
            border: 1px solid #ccc;
            display: none;
        }

        .search-result-item {
            display: flex;
            align-items: center;
            padding: 5px;
            cursor: pointer;
        }

        .search-result-item img {
            width: 30px;
            height: 40px;
            margin-right: 10px;
        }

        .carousel {
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 100%;
            display: none;
            text-align: center;
        }

        .carousel-item.active {
            display: block;
        }

        /* Responsividad para m√≥viles */
        @media (max-width: 768px) {
            /* Ajustes para el men√∫ en dispositivos peque√±os */
            .menu {
                width: 250px;
            }

            /* Ajustes para la barra de b√∫squeda */
            .search-container {
                position: absolute;
                top: 10px;
                right: 10px;
            }

            #search {
                width: 120px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</body>
</html>
