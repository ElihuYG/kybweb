<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>

    <style>
        /* General */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Menú superior */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }

        .navbar img {
            height: 40px;
            width: auto;
        }

        .navbar .search-container {
            position: relative;
        }

        .navbar .search-container input {
            padding: 5px 30px 5px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }

        .navbar .search-container input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .navbar .search-container button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: transparent;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .navbar .profile-img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            object-fit: cover;
            cursor: pointer;
        }

        /* Carrusel */
        .slider {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .slider-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            font-size: 16px;
        }

        .info h2 {
            margin: 0;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .slider {
                max-width: 90%;
            }

            .info {
                font-size: 12px;
                bottom: 5px;
                left: 5px;
            }

            .info h2 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Menú superior -->
    <header class="navbar">
        <div class="menu-toggle" id="menu-toggle">
            <span class="menu-icon">&#9776;</span>
        </div>
        <img src="logo.png" alt="Logo de KYB" />
        
        <div class="search-container">
            <input type="text" placeholder="Buscar...">
            <button type="submit">&#128269;</button>
        </div>

        <img src="perfil.jpg" alt="Foto de perfil" class="profile-img">
    </header>

    <main>
        <!-- Carrusel -->
        <section class="slider">
            <div class="slide">
                <a href="begins_youth.html">
                    <img src="Sliders_Arriba_YS.png" alt="Serie 1" class="slider-image">
                    <div class="info">
                        <h2>Begins Youth</h2>
                        <p>⭐⭐⭐⭐✰</p>
                        <p>Subtítulos: ESP, ING</p>
                    </div>
                </a>
            </div>
            <div class="slide">
                <a href="thamepo.html">
                    <img src="Sliders_Arriba_BY.png" alt="Serie 2" class="slider-image">
                    <div class="info">
                        <h2>Thamepo</h2>
                        <p>⭐⭐⭐⭐⭐</p>
                        <p>Subtítulos: ESP</p>
                    </div>
                </a>
            </div>
            <div class="slide">
                <a href="yoursky.html">
                    <img src="Sliders_Arriba_YS.png" alt="Serie 3" class="slider-image">
                    <div class="info">
                        <h2>Your Sky</h2>
                        <p>⭐⭐⭐⭐</p>
                        <p>Subtítulos: ESP</p>
                    </div>
                </a>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            // Inicia el carrusel
            $('.slider').slick({
                autoplay: true,
                autoplaySpeed: 7000,
                dots: true,
                arrows: false
            });
        });
    </script>
</body>
</html>
