<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB - Cat√°logo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="menu">
            <div id="menu-toggle" class="menu-icon">‚ò∞</div>
            <h1>KYB</h1>
        </div>
        <div class="search-container">
            <button id="search-btn">üîç</button>
            <input type="text" id="search" placeholder="Buscar...">
            <div id="search-results" class="search-results"></div>
        </div>
    </header>
    
    <main>
        <!-- Carrusel Principal -->
        <section class="carousel">
            <div class="carousel-container">
                <div class="carousel-item active" onclick="location.href='yoursky.html'">
                    <img src="Sliders_Arriba_YS.png" alt="Slider 1">
                </div>
                <div class="carousel-item" onclick="location.href='thamepo.html'">
                    <img src="Sliders_Arriba_TP.png" alt="Slider 2">
                </div>
                <div class="carousel-item" onclick="location.href='beginsyouth.html'">
                    <img src="Sliders_Arriba_BY.png" alt="Slider 3">
                </div>
            </div>
        </section>

        <section class="estrenos">
            <h2>Estrenos</h2>
            <div class="estrenos-container">
                <div class="estreno">
                    <img src="poster_begins_youth.png" alt="Estreno 1">
                </div>
                <div class="estreno">
                    <img src="imagenes/estreno2.png" alt="Estreno 2">
                </div>
                <div class="estreno">
                    <img src="imagenes/estreno3.png" alt="Estreno 3">
                </div>
                <div class="estreno">
                    <img src="imagenes/estreno4.png" alt="Estreno 4">
                </div>
                <div class="estreno">
                    <img src="imagenes/estreno5.png" alt="Estreno 5">
                </div>
                <div class="estreno">
                    <img src="imagenes/estreno6.png" alt="Estreno 6">
                </div>
            </div>
        </section>
    </main>   

    <!-- Men√∫ con hamburguesa -->
    <nav class="menu-content" id="menu-content">
        <button id="close-menu" class="close-menu">X</button>
        <a href="index.html">üè† Home</a>
        <a href="new-popular.html">üî• New & Popular</a>
        <a href="cuenta.html">üë§ Cuenta</a>
    </nav>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let searchBtn = document.getElementById("search-btn");
            let searchInput = document.getElementById("search");
            let searchResults = document.getElementById("search-results");
            let menuToggle = document.getElementById("menu-toggle");
            let menuContent = document.getElementById("menu-content");
            let closeMenu = document.getElementById("close-menu");
            let series = [
                { name: "Begins Youth", image: "begins_youth_posters.png", url: "detalle1.html" },
                { name: "The Pursuit", image: "sliders_Arriba_TP.png", url: "detalle2.html" },
                { name: "Another Series", image: "Posters Largos KYB begins youth.png", url: "detalle3.html" }
            ];

            searchBtn.addEventListener("click", function () {
                searchInput.style.display = "block";
                searchInput.focus();
            });

            searchInput.addEventListener("input", function () {
                let query = searchInput.value.toLowerCase();
                searchResults.innerHTML = "";
                if (query.length > 0) {
                    let filteredSeries = series.filter(series => series.name.toLowerCase().includes(query));
                    filteredSeries.forEach(series => {
                        let resultItem = document.createElement("div");
                        resultItem.classList.add("search-result-item");
                        resultItem.innerHTML = `<img src="${series.image}" alt="${series.name}"><span>${series.name}</span>`;
                        resultItem.addEventListener("click", function () {
                            window.location.href = series.url;
                        });
                        searchResults.appendChild(resultItem);
                    });
                    searchResults.style.display = "block";
                } else {
                    searchResults.style.display = "none";
                }
            });

            menuToggle.addEventListener("click", function () {
                menuContent.style.display = "block";
            });
            closeMenu.addEventListener("click", function () {
                menuContent.style.display = "none";
            });
        });

        let currentIndex = 0;
        const carouselItems = document.querySelectorAll(".carousel-item");
        function moveCarousel() {
            carouselItems.forEach(item => item.classList.remove("active"));
            currentIndex = (currentIndex + 1) % carouselItems.length;
            carouselItems[currentIndex].classList.add("active");
        }
        setInterval(moveCarousel, 3000);
    </script>
</body>
</html>
