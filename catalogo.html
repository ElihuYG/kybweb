<script>
    const seriesData = [
        { name: "Begins Youth", image: "posters_begins_youth.png", similar: ["Thamepo", "Yoursky"] },
        { name: "Thamepo", image: "posters_thamepo.png", similar: ["Begins Youth", "Yoursky"] },
        { name: "Yoursky", image: "posters_yoursky.png", similar: ["Begins Youth", "Thamepo"] }
    ];

    document.addEventListener("DOMContentLoaded", () => {
        const searchIcon = document.getElementById("search-icon");
        const searchPopup = document.getElementById("search-popup");
        const searchInput = document.getElementById("search-input");

        searchIcon.addEventListener("click", () => {
            searchPopup.style.display = "block";
            setTimeout(() => {
                searchInput.focus(); // Asegura que el input se active en PC y m√≥vil
            }, 100);
        });

        searchInput.addEventListener("input", searchSeries);

        document.addEventListener("click", (event) => {
            if (!searchPopup.contains(event.target) && event.target !== searchIcon) {
                closeSearchPopup();
            }
        });
    });

    function closeSearchPopup() {
        document.getElementById("search-popup").style.display = "none";
    }

    function searchSeries() {
        const query = document.getElementById("search-input").value.toLowerCase();
        const mainResultDiv = document.getElementById("search-main-result");
        const similarResultsDiv = document.getElementById("search-similar-results");

        mainResultDiv.innerHTML = "";
        similarResultsDiv.innerHTML = "";

        const foundSeries = seriesData.find(series => series.name.toLowerCase().includes(query));

        if (foundSeries) {
            mainResultDiv.innerHTML = `
                <h3 style="color: white; font-size: 14px;">${foundSeries.name}</h3>
                <img src="${foundSeries.image}" alt="${foundSeries.name}">
            `;

            foundSeries.similar.forEach(similarName => {
                const similarSeries = seriesData.find(s => s.name === similarName);
                if (similarSeries) {
                    similarResultsDiv.innerHTML += `
                        <div class="search-result-item">
                            <img src="${similarSeries.image}" alt="${similarSeries.name}">
                            <span style="color: white; font-size: 12px;">${similarSeries.name}</span>
                        </div>
                    `;
                }
            });
        }
    }
</script>
