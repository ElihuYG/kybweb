<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>

    <!-- Menú Superior -->
    <header class="menu">

            </div>
            <div class="catalogo-item">
                <img src="assets/posters_thamepo.png" alt="Thamepo">
