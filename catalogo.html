<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB</title>
    <style>
        /* Estilos Generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: white;
        }

        /* Menú Superior */
        .menu {
            background-color: #026670;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 24px;
            cursor: pointer;
            color: #50C878; /* Verde esmeralda */
        }

        .menu-items {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Lupa */
        .search-icon {
            font-size: 20px;
            width: 25px;
            height: 25px;
            background-color: white;
            mask: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Search-icon.svg/1024px-Search-icon.svg.png') no-repeat center center;
            -webkit-mask: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Search-icon.svg/1024px-Search-icon.svg.png') no-repeat center center;
            cursor: pointer;
        }

        /* Imagen de Perfil */
        .profile-img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
            cursor: pointer;
        }

        /* Menú de Navegación Móvil */
        .hamburger {
            font-size: 30px;
            cursor: pointer;
            display: none;
        }

        .mobile-menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            background: #004d40;
            width: 100%;
            padding: 10px;
            gap: 15px;
            flex-direction: column;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .mobile-menu.active {
            transform: translateX(0);
        }

        .mobile-menu a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        .mobile-menu a:hover {
            color: #50C878;
        }

        /* Estilos Responsivos */
        @media screen and (max-width: 768px) {
            .menu-items {
                display: none;
            }

            .hamburger {
                display: block;
            }

            .menu-items.mobile-active {
                display: flex;
                gap: 20px;
            }

            .menu ul {
                list-style: none;
                padding: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Menú Superior -->
    <header class="menu">
        <div class="logo">KYB</div>
        <div class="menu-items">
            <div class="search-icon"></div>
            <a href="cuenta.html"><img src="In_Inthira.jpg" alt="Perfil" class="profile-img"></a>
        </div>
        <div class="hamburger" id="hamburger-icon">☰</div>
    </header>

    <!-- Menú Lateral Móvil -->
    <div class="mobile-menu" id="mobile-menu">
        <a href="#">Inicio</a>
        <a href="#">Categorías</a>
        <a href="#">Mi Lista</a>
    </div>

    <script>
        // Función para mostrar/ocultar el menú lateral
        const hamburger = document.getElementById('hamburger-icon');
        const mobileMenu = document.getElementById('mobile-menu');
        
        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });
    </script>

</body>
</html>
