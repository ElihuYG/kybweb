<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB - Catálogo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #111; color: #fff; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #222; }
        .menu-icon { cursor: pointer; font-size: 24px; }
        .profile-img { width: 40px; height: 40px; border-radius: 50%; }
        .menu { display: none; background: #333; padding: 10px; }
        .menu.active { display: block; }
        .menu ul { list-style: none; padding: 0; }
        .menu li { padding: 10px; cursor: pointer; }
        .slider { position: relative; overflow: hidden; white-space: nowrap; }
        .slide { display: inline-block; width: 100%; position: relative; }
        .slide img { width: 100%; display: block; }
        .info { position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; }
        .watch-now { background: red; color: white; border: none; padding: 5px; cursor: pointer; }
        .recientes-container { display: flex; overflow-x: scroll; }
        .reciente img { width: 100px; margin: 5px; }
        .search-bar { padding: 5px; width: 200px; }
        .suggestions { background: #fff; color: #000; position: absolute; width: 200px; display: none; }
        .suggestion { padding: 5px; cursor: pointer; }
        .suggestion:hover { background: #ddd; }
    </style>
</head>
<body>
    <header class="header">
        <div id="menu-toggle" class="menu-icon">☰</div>
        <div class="title">KYB</div>
        <div class="search-container">
            <input id="search-bar" class="search-bar" type="text" placeholder="Buscar...">
            <div id="suggestions" class="suggestions"></div>
            <img src="In_Inthira.jpg" alt="Perfil" class="profile-img">
        </div>
    </header>

    <div id="menu" class="menu">
        <ul>
            <li>Inicio</li>
            <li>Favoritos</li>
            <li>Recomendador</li>
            <li>Próximamente</li>
            <li>Ayuda</li>
        </ul>
    </div>

    <main>
        <section class="slider">
            <div class="slide">
                <img src="Sliders_Arriba_YS.png" alt="Your Sky">
                <div class="info">
                    <h2>Your Sky</h2>
                    <button class="watch-now">Ver Ahora</button>
                </div>
            </div>
            <div class="slide">
                <img src="Sliders_Arriba_TP.png" alt="ThemePo">
                <div class="info">
                    <h2>ThemePo</h2>
                    <button class="watch-now">Ver Ahora</button>
                </div>
            </div>
        </section>
    </main>

    <section class="recientes">
        <h2>Recientes</h2>
        <div class="recientes-container">
            <div class="reciente"><img src="poster_begins_youth.png" alt="Reciente 1"></div>
            <div class="reciente"><img src="poster_begins_youth.png" alt="Reciente 2"></div>
        </div>
    </section>

    <script>
        document.getElementById("menu-toggle").addEventListener("click", function() {
            document.getElementById("menu").classList.toggle("active");
        });

        document.getElementById("search-bar").addEventListener("input", function() {
            let query = this.value.toLowerCase();
            let suggestions = document.getElementById("suggestions");
            let series = ["Thamepo", "Begins Youth", "Your Sky"];
            let matches = series.filter(s => s.toLowerCase().includes(query));
            suggestions.innerHTML = matches.map(m => `<div class='suggestion'>${m}</div>`).join("");
            suggestions.style.display = matches.length ? "block" : "none";
        });
    </script>
</body>
</html>
