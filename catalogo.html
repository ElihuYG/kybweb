<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB - Catálogo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #141414;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #333;
            color: white;
            position: relative;
        }
        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
        }
        .menu-btn {
            font-size: 24px;
            cursor: pointer;
        }
        .carousel {
            width: 70%; /* Reducido para que no ocupe todo */
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
        }
        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            cursor: pointer;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Secciones de imágenes */
        .recientes-container, .estrenos-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .reciente img, .estreno img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Responsivo */
        @media (max-width: 900px) {
            .carousel { width: 90%; }
            .recientes-container, .estrenos-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 600px) {
            .carousel { width: 100%; }
            .recientes-container, .estrenos-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .reciente img, .estreno img {
                height: 130px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-btn">☰</div>
        <h1 class="logo">KYB</h1>
    </header>

    <section class="carousel">
        <div class="carousel-container">
            <div class="carousel-item active" onclick="location.href='yoursky.html'">
                <img src="Sliders_Arriba_YS.png" alt="Slider 1">
            </div>
            <div class="carousel-item" onclick="location.href='thamepo.html'">
                <img src="Sliders_Arriba_TP.png" alt="Slider 2">
            </div>
            <div class="carousel-item" onclick="location.href='beginsyouth.html'">
                <img src="Sliders_Arriba_BY.png" alt="Slider 3">
            </div>
        </div>
    </section>

    <section class="recientes">
        <h2>Recientes</h2>
        <div class="recientes-container">
            <div class="reciente"><img src="poster_begins_youth.png" alt="Reciente 1"></div>
            <div class="reciente"><img src="poster_begins_youth.png" alt="Reciente 2"></div>
            <div class="reciente"><img src="poster_begins_youth.png" alt="Reciente 3"></div>
            <div class="reciente"><img src="poster4.png" alt="Reciente 4"></div>
            <div class="reciente"><img src="poster5.png" alt="Reciente 5"></div>
            <div class="reciente"><img src="poster6.png" alt="Reciente 6"></div>
        </div>
    </section>

        <section class="recientes">
        <h2>Proximamente</h2>
        <div class="recientes-container">
            <div class="reciente"><img src="poster1.png" alt="Reciente 1"></div>
            <div class="reciente"><img src="poster2.png" alt="Reciente 2"></div>
            <div class="reciente"><img src="poster3.png" alt="Reciente 3"></div>
            <div class="reciente"><img src="poster4.png" alt="Reciente 4"></div>
            <div class="reciente"><img src="poster5.png" alt="Reciente 5"></div>
            <div class="reciente"><img src="poster6.png" alt="Reciente 6"></div>
        </div>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let menuBtn = document.querySelector(".menu-btn");
            let menu = document.querySelector(".menu");

            menuBtn.addEventListener("click", function () {
                menu.classList.toggle("active");
            });
        });
    </script>
</body>
</html>
