<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB - Catálogo</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <button id="menu-btn">☰</button>
            <h1>KYB</h1>
            <div class="right-icons">
                <i id="search-btn" class="fas fa-search"></i>
                <img src="profile-icon.png" class="profile" alt="Perfil" onclick="location.href='cuenta.html'">
            </div>
        </div>
        <nav id="menu" class="menu-dropdown hidden">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="#">Más</a>
                    <ul class="submenu hidden">
                        <li><a href="#">Películas</a></li>
                        <li><a href="#">Documentales</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="carousel">
            <div class="carousel-item">
                <img src="posters_begins_youth.png" alt="Begins Youth">
                <div class="carousel-info">
                    <h2>Begins Youth</h2>
                    <button onclick="location.href='begins_youth.html'">Ver ahora</button>
                </div>
            </div>
        </section>
        
        <section class="catalog">
            <h2>Series Populares</h2>
            <div class="grid">
                <div class="item" onclick="location.href='begins_youth.html'">
                    <img src="posters_begins_youth.png" alt="Begins Youth">
                </div>
                <div class="item" onclick="location.href='thamepo.html'">
                    <img src="posters_thamepo.png" alt="Thamepo">
                </div>
                <div class="item" onclick="location.href='yoursky.html'">
                    <img src="posters_yoursky.png" alt="Yoursky">
                </div>
            </div>
        </section>
    </main>
    
    <script>
        document.getElementById("menu-btn").addEventListener("click", () => {
            let menu = document.getElementById("menu");
            menu.classList.toggle("hidden");
        });

        document.addEventListener("click", (event) => {
            let menu = document.getElementById("menu");
            let button = document.getElementById("menu-btn");
            if (!menu.contains(event.target) && event.target !== button) {
                menu.classList.add("hidden");
            }
        });
    </script>
</body>
</html>
