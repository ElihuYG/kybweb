<style>
/* Estilos del popup */
.search-popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.search-popup-content {
    display: flex;
    align-items: center;
    background: white;
    padding: 10px;
    border-radius: 10px;
    position: relative;
}

.search-input {
    width: 250px;

    border: none;
    outline: none;
    font-size: 16px;
}

.close-btn {
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
    margin-left: 10px;
}

/* Resultados de b√∫squeda */
.search-results {
    width: 300px;
    max-height: 300px;
    overflow-y: auto;
    background: white;
    border-radius: 10px;
    margin-top: 10px;
    display: none;
    padding: 10px;
}

.search-item {
    display: flex;
    align-items: center;
    border-bottom: 1px solid #ccc;
    padding: 8px;
    cursor: pointer;
}

.search-item img {
    width: 50px;
    height: 70px;
    border-radius: 5px;
    margin-right: 10px;
}

.search-item span {
    font-size: 14px;
}
</style>

<script>
// Lista de series con im√°genes y enlaces
const series = [
    { title: "Begins Youth", img: "posters_begins_youth.png", link: "begins_youth.html" },
    { title: "Thamepo", img: "thamepo.png", link: "thamepo.html" },
    { title: "Yoursky", img: "yoursky.png", link: "yoursky.html" }
];

document.getElementById("search-icon").addEventListener("click", function() {
    document.getElementById("search-popup").style.display = "flex";
    document.getElementById("search-input").focus();
});

document.getElementById("close-search").addEventListener("click", function() {
    document.getElementById("search-popup").style.display = "none";
    document.getElementById("search-results").style.display = "none";
});

// Funci√≥n para filtrar y mostrar resultados
document.getElementById("search-input").addEventListener("input", function() {
    let query = this.value.toLowerCase();
    let resultsContainer = document.getElementById("search-results");
    resultsContainer.innerHTML = ""; // Limpiar resultados anteriores

    if (query === "") {
        resultsContainer.style.display = "none";
        return;
    }

    let filteredSeries = series.filter(s => s.title.toLowerCase().includes(query));

    if (filteredSeries.length > 0) {
        resultsContainer.style.display = "block";
        filteredSeries.forEach(s => {
            let item = document.createElement("div");
            item.classList.add("search-item");
            item.innerHTML = `<img src="${s.img}" alt="${s.title}"><span>${s.title}</span>`;
            item.addEventListener("click", () => {
                window.location.href = s.link;
            });
            resultsContainer.appendChild(item);
        });
    } else {
        resultsContainer.style.display = "none";
    }
});
</script>
