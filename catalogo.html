<style>
    /* Estilos para el buscador */
    .search-popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .search-box {
        background: #222;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 90%;
        max-width: 400px;
        position: relative;
    }

    #search-input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: none;
        outline: none;
    }

    #close-search {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }

    #search-results {
        margin-top: 15px;
        text-align: left;
        color: white;
    }

    .result-item {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
        cursor: pointer;
    }

    .result-item img {
        width: 50px;
        height: 70px;
        object-fit: cover;

    .separator {
        width: 100%;
        height: 1px;
        background: white;
        margin: 10px 0;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const searchIcon = document.getElementById("search-icon");
        const searchPopup = document.getElementById("search-popup");
        const closeSearch = document.getElementById("close-search");
        const searchInput = document.getElementById("search-input");
        const searchResults = document.getElementById("search-results");

        const series = [
            { name: "Begins Youth", img: "posters_begins_youth.png", link: "begins_youth.html" },
            { name: "Thamepo", img: "thamepo_poster.png", link: "thamepo.html" },
            { name: "Yoursky", img: "yoursky_poster.png", link: "yoursky.html" }
        ];

        searchIcon.addEventListener("click", function() {
            searchPopup.style.display = "flex";
            searchInput.focus();
        });

        closeSearch.addEventListener("click", function() {
            searchPopup.style.display = "none";
            searchInput.value = "";
            searchResults.innerHTML = "";
        });

        searchInput.addEventListener("input", function() {
            const query = searchInput.value.toLowerCase();
            searchResults.innerHTML = "";

            if (query.trim() === "") return;

            const matchedSeries = series.filter(s => s.name.toLowerCase().includes(query));

            if (matchedSeries.length > 0) {
                matchedSeries.forEach(s => {
                    const item = document.createElement("div");
                    item.classList.add("result-item");
                    item.innerHTML = `<img src="${s.img}" alt="${s.name}"><span>${s.name}</span>`;
                    item.addEventListener("click", function() {
                        window.location.href = s.link;
                    });
                    searchResults.appendChild(item);
                });
                searchResults.innerHTML += '<div class="separator"></div><p>Otros dramas similares...</p>';
            } else {
                searchResults.innerHTML = "<p>No se encontraron resultados</p>";
            }
        });
    });
</script>
