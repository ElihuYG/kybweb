<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB - Cat√°logo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>KYB</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Buscar...">
            <button id="search-btn">üîç</button>
            <div id="search-results" class="search-results"></div>
        </div>
    </header>
    
    <main>
        <!-- Carrusel Principal -->
        <section class="carousel">
            <div class="carousel-container">
                <div class="carousel-item active" data-title="Your sky" onclick="location.href='yoursky.html'">
                    <img src="Sliders_Arriba_YS.png" alt="Slider 1">
                </div>
                <div class="carousel-item" data-title="ThamePo" onclick="location.href='thamepo.html'">
                    <img src="Sliders_Arriba_TP.png" alt="Slider 2">
                </div>
                <div class="carousel-item" data-title="Begins Youth" onclick="location.href='beginsyouth.html'">
                    <img src="Sliders_Arriba_BY.png" alt="Slider 3">
                </div>
            </div>
        </section>

        <section class="estrenos">
            <h2>Estrenos</h2>
            <div class="estrenos-container">
                <div class="estreno" data-title="Begins Youth">
                    <img src="poster_begins_youth.png" alt="Estreno 1">
                </div>
                <div class="estreno" data-title="The Pursuit">
                    <img src="imagenes/estreno2.png" alt="Estreno 2">
                </div>
                <div class="estreno" data-title="Another Series">
                    <img src="imagenes/estreno3.png" alt="Estreno 3">
                </div>
                <div class="estreno" data-title="Another Series">
                    <img src="imagenes/estreno4.png" alt="Estreno 4">
                </div>
            </div>
            <button class="ver-mas">Ver m√°s</button>
        </section>
    </main>   

    <!-- Men√∫ con hamburguesa -->
    <nav class="menu">
        <div id="menu-toggle" class="menu-icon">‚ò∞</div>
        <div id="menu-content" class="menu-content">
            <button id="close-menu" class="close-menu">X</button>
            <a href="index.html">üè† Home</a>
            <a href="new-popular.html">üî• New & Popular</a>
            <a href="cuenta.html">üë§ Cuenta</a>
        </div>
    </nav>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let searchInput = document.getElementById("search");
            let searchResults = document.getElementById("search-results");

            // Seleccionar todos los elementos de la p√°gina que contienen t√≠tulos de series o pel√≠culas
            let seriesItems = document.querySelectorAll("[data-title]");

            searchInput.addEventListener("input", function () {
                let query = searchInput.value.toLowerCase();
                searchResults.innerHTML = "";

                if (query.length > 0) {
                    let filteredItems = Array.from(seriesItems).filter(item => 
                        item.getAttribute("data-title").toLowerCase().includes(query)
                    );

                    filteredItems.forEach(item => {
                        let resultItem = document.createElement("div");
                        resultItem.classList.add("search-result-item");
                        resultItem.innerHTML = `
                            <span>${item.getAttribute("data-title")}</span>
                        `;
                        resultItem.addEventListener("click", function () {
                            window.location.href = item.getAttribute("onclick").match(/'(.*?)'/)[1];
                        });
                        searchResults.appendChild(resultItem);
                    });
                    searchResults.style.display = "block";
                } else {
                    searchResults.style.display = "none";
                }
            });

            // Menu desplegable
            let menuToggle = document.getElementById("menu-toggle");
            let menuContent = document.getElementById("menu-content");
            let closeMenu = document.getElementById("close-menu");

            menuToggle.addEventListener("click", function () {
                menuContent.style.display = "block";
            });

            closeMenu.addEventListener("click", function () {
                menuContent.style.display = "none";
            });
        });

        // Funci√≥n para mover el carrusel autom√°ticamente
        let currentIndex = 0;
        const carouselItems = document.querySelectorAll(".carousel-item");

        function moveCarousel() {
            carouselItems[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + 1) % carouselItems.length;
            carouselItems[currentIndex].classList.add("active");
        }

        // Desplazamiento autom√°tico cada 3 segundos
        setInterval(moveCarousel, 3000);
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .search-container {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        #search {
            width: 150px;
            padding: 5px;
            border: none;
        }

        .search-results {
            position: absolute;
            top: 35px;
            right: 0;
            width: 200px;
            background: white;
            border: 1px solid #ccc;
            display: none;
            z-index: 100;
        }

        .search-result-item {
            display: flex;
            align-items: center;
            padding: 5px;
            cursor: pointer;
        }

        .search-result-item img {
            width: 30px;
            height: 40px;
            margin-right: 10px;
        }

        .carousel {
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 100%;
            display: none;
            text-align: center;
        }

        .carousel-item.active {
            display: block;
        }

        /* Men√∫ con hamburguesa */
        .menu {
            position: absolute;
            left: 20px;
            top: 10px;
            z-index: 200;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
        }

        .menu-content {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .menu-content a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: black;
        }

        .close-menu {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        /* Estilos responsivos para m√≥vil */
        @media (max-width: 600px) {
            #search {
                width: 120px;
            }

            .menu-content {
                width: 200px;
            }
        }
    </style>
</body>
</html>
