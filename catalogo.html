<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB - Inicio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #111;
            color: white;
            padding-top: 60px; /* Espacio para el menú superior */
        }

        /* Menú Superior */
        .top-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            z-index: 1000;
        }

        .menu-button {
            font-size: 22px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .menu-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-icons img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Estilos del carrusel */
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 80px auto 20px;
            overflow: hidden;
        }

        .slide {
            display: none;
            position: relative;
            width: 100%;
        }

        .slide.active {
            display: block;
        }

        .slide img {
            width: 100%;
            border-radius: 10px;
        }

        .slide .info {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
        }

        .info h2 {
            margin: 0;
            font-size: 18px;
            color: white;
            display: inline;
        }

        .info .view-more {
            color: #50C878;
            margin-left: 10px;
            text-decoration: none;
        }

        .info p {
            margin: 5px 0;
            font-size: 14px;
        }

        .watch-now {
            background: #50C878;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 5px;
        }

        /* Flechas de navegación */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            z-index: 10;
            border-radius: 50%;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

    </style>
</head>
<body>

    <!-- Menú Superior -->
    <nav class="top-menu">
        <button class="menu-button">☰</button>
        <div class="logo">KYB</div>
        <div class="menu-icons">
            <img src="iconos/search.svg" alt="Buscar" onclick="searchFunction()">
            <img src="iconos/profile.jpg" alt="Perfil" class="profile-pic">
        </div>
    </nav>

    <!-- Carrusel -->
    <section class="slider-container">
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <div class="slide active">
            <img src="Sliders_Arriba_BY.png" alt="Serie 1">
            <div class="info">
                <h2>Nombre de la Serie 1</h2>
                <a href="#" class="view-more">Ver Más</a>
                <p class="rating">⭐⭐⭐⭐✰</p>
                <p class="subtitles">Subtítulos: ESP, ING</p>
                <p class="duration">Duración: 45 min/ep</p>
                <p class="synopsis">Esta es una breve sinopsis de la serie 1...</p>
                <button class="watch-now">Ver Ahora</button>
            </div>
        </div>
        <div class="slide">
            <img src="Sliders_Arriba_YS.png" alt="Serie 2">
            <div class="info">
                <h2>Nombre de la Serie 2</h2>
                <a href="#" class="view-more">Ver Más</a>
                <p class="rating">⭐⭐⭐⭐⭐</p>
                <p class="subtitles">Subtítulos: ESP, ING, FR</p>
                <p class="duration">Duración: 50 min/ep</p>
                <p class="synopsis">Esta es una breve sinopsis de la serie 2...</p>
                <button class="watch-now">Ver Ahora</button>
            </div>
        </div>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </section>

    <script>
        let slideIndex = 0;

        function moveSlide(n) {
            let slides = document.querySelectorAll(".slide");
            slides[slideIndex].classList.remove("active");
            slideIndex = (slideIndex + n + slides.length) % slides.length;
            slides[slideIndex].classList.add("active");
        }

        function searchFunction() {
            let query = prompt("¿Qué deseas buscar?");
            if (query) {
                alert("Buscando: " + query);
                // Aquí puedes redirigir a la página de resultados
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            setInterval(() => moveSlide(1), 4000); // Cambia de slide cada 4 segundos
        });
    </script>

</body>
</html>
