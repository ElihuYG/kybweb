    <script>
        // Funci√≥n para mostrar/ocultar el men√∫ desplegable
        function toggleMenu() {

            // Cambiar el estado de visualizaci√≥n del men√∫

    <style>

            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 100%;
            display: none;

        }

        .carousel-item.active {

        }
    </style>
