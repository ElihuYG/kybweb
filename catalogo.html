<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrenos</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #header {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        #search-container {
            margin-left: auto;
            display: flex;
        }
        #search-input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        #search-button {
            padding: 10px;
            background-color: red;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #featured {
            text-align: center;
            margin: 20px 0;
        }
        #releases {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .release {
            margin: 10px;
            width: 150px;
            text-align: center;
        }
        .release img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="header">
        <h1>KYB</h1>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Buscar...">
            <button id="search-button">üîç</button>
        </div>
    </div>

    <div id="featured">
        <img src="your_image_url_here.jpg" alt="Your Sky" style="width: 100%; max-width: 600px;">
        <h2>Your Sky</h2>
    </div>

    <h3>Estrenos</h3>
    <div id="releases">
        <div class="release">
            <img src="begins_youth_image_url.jpg" alt="Estreno 1">
            <p>Begins Youth</p>
        </div>
        <div class="release">
            <img src="estreno2_image_url.jpg" alt="Estreno 2">
            <p>Estreno 2</p>
        </div>
        <div class="release">
            <img src="estreno3_image_url.jpg" alt="Estreno 3">
            <p>Estreno 3</p>
        </div>
        <div class="release">
            <img src="estreno4_image_url.jpg" alt="Estreno 4">
            <p>Estreno 4</p>
        </div>
        <div class="release">
            <img src="estreno5_image_url.jpg" alt="Estreno 5">
            <p>Estreno 5</p>
        </div>
        <div class="release">
            <img src="estreno6_image_url.jpg" alt="Estreno 6">
            <p>Estreno 6</p>
        </div>
    </div>

</body>
</html>
