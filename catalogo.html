<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB - Cat√°logo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="menu">
            <div id="menu-toggle" class="menu-icon">‚ò∞</div>
        </div>
        <h1 class="logo">KYB</h1>
        <div class="search-container">
            <button id="search-btn">üîç</button>
            <input type="text" id="search" class="hidden" placeholder="Buscar...">
            <div id="search-results" class="search-results"></div>
        </div>
    </header>
    
    <main>
        <!-- Carrusel Principal -->
        <section class="carousel">
            <div class="carousel-container">
                <div class="carousel-item active" onclick="location.href='yoursky.html'">
                    <img src="Sliders_Arriba_YS.png" alt="Slider 1">
                </div>
                <div class="carousel-item" onclick="location.href='thamepo.html'">
                    <img src="Sliders_Arriba_TP.png" alt="Slider 2">
                </div>
                <div class="carousel-item" onclick="location.href='beginsyouth.html'">
                    <img src="Sliders_Arriba_BY.png" alt="Slider 3">
                </div>
            </div>
        </section>
    </main>   

    <!-- Men√∫ con hamburguesa -->
    <nav id="menu-content" class="menu-content">
        <button id="close-menu" class="close-menu">X</button>
        <a href="index.html">üè† Home</a>
        <a href="new-popular.html">üî• New & Popular</a>
        <a href="cuenta.html">üë§ Cuenta</a>
    </nav>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let searchBtn = document.getElementById("search-btn");
            let searchInput = document.getElementById("search");
            let searchResults = document.getElementById("search-results");
            let series = [
                { name: "Begins Youth", image: "begins_youth_posters.png", url: "detalle1.html" },
                { name: "The Pursuit", image: "sliders_Arriba_TP.png", url: "detalle2.html" },
                { name: "Another Series", image: "Posters Largos KYB begins youth.png", url: "detalle3.html" }
            ];

            searchBtn.addEventListener("click", function () {
                searchInput.classList.toggle("hidden");
                if (!searchInput.classList.contains("hidden")) {
                    searchInput.focus();
                }
            });

            searchInput.addEventListener("input", function () {
                let query = searchInput.value.toLowerCase();
                searchResults.innerHTML = "";

                if (query.length > 0) {
                    let filteredSeries = series.filter(series => series.name.toLowerCase().includes(query));
                    filteredSeries.forEach(series => {
                        let resultItem = document.createElement("div");
                        resultItem.classList.add("search-result-item");
                        resultItem.innerHTML = ` 
                            <img src="${series.image}" alt="${series.name}">
                            <span>${series.name}</span>
                        `;
                        resultItem.addEventListener("click", function () {
                            window.location.href = series.url;
                        });
                        searchResults.appendChild(resultItem);
                    });
                    searchResults.style.display = "block";
                } else {
                    searchResults.style.display = "none";
                }
            });
        });

        let currentIndex = 0;
        const carouselItems = document.querySelectorAll(".carousel-item");

        function moveCarousel() {
            carouselItems[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + 1) % carouselItems.length;
            carouselItems[currentIndex].classList.add("active");
        }

        setInterval(moveCarousel, 3000);
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .logo {
            text-align: center;
            flex-grow: 1;
        }

        .search-container {
            position: relative;
        }

        .hidden {
            display: none;
        }

        .carousel {
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 100%;
            display: none;
            text-align: center;
        }

        .carousel-item.active {
            display: block;
        }

        .menu {
            position: absolute;
            left: 20px;
            top: 10px;
            z-index: 200;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
        }

        .menu-content {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .menu-content a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: black;
        }

        .close-menu {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</body>
</html>
