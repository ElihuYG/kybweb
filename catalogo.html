<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB - Cat√°logo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a KYB</h1>
        <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    </header>
    
    <!-- Men√∫ Desplegable -->
    <nav id="menu" class="menu">
        <a href="index.html">üè† Home</a>
        <a href="new-popular.html">üî• New & Popular</a>
        <a href="cuenta.html">üë§ Cuenta</a>
    </nav>

    <main>
        <!-- Carrusel Principal -->
        <section class="carousel">
            <div class="carousel-container">
                <div class="carousel-item active" onclick="location.href='detalle1.html'">
                    <img src="Sliders_Arriba_YS.png" alt="Slider 1">
                </div>
                <div class="carousel-item active" onclick="location.href='detalle2.html'">
                    <img src="sliders_Arriba_TP.png" alt="Slider 2">
                </div>
                <div class="carousel-item active" onclick="location.href='detalle3.html'">
                    <img src="Posters Largos KYB begins youth.png" alt="Slider 3">
                </div>
            </div>
        </section>

        <section class="estrenos">
            <h2>Estrenos</h2>
            <div class="estrenos-container">
                <img src="begins_youth_posters.png" alt="Estreno 1">
                <img src="imagenes/estreno2.png" alt="Estreno 2">
                <img src="imagenes/estreno3.png" alt="Estreno 3">
                <img src="imagenes/estreno4.png" alt="Estreno 4">
                <img src="imagenes/estreno5.png" alt="Estreno 5">
                <img src="imagenes/estreno6.png" alt="Estreno 6">
            </div>
            <button class="ver-mas">Ver m√°s</button>
        </section>
    </main>   
    
    <script>
        // Funci√≥n para mostrar/ocultar el men√∫ desplegable
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        document.addEventListener("DOMContentLoaded", function () {
            let searchInput = document.getElementById("search");
            let searchResults = document.getElementById("search-results");
            let series = [
                { name: "Begins Youth", image: "begins_youth_posters.png", url: "detalle1.html" },
                { name: "The Pursuit", image: "sliders_Arriba_TP.png", url: "detalle2.html" },
                { name: "Another Series", image: "Posters Largos KYB begins youth.png", url: "detalle3.html" }
            ];

            searchInput.addEventListener("input", function () {
                let query = searchInput.value.toLowerCase();
                searchResults.innerHTML = "";

                if (query.length > 0) {
                    let filteredSeries = series.filter(series => series.name.toLowerCase().includes(query));
                    filteredSeries.forEach(series => {
                        let resultItem = document.createElement("div");
                        resultItem.classList.add("search-result-item");
                        resultItem.innerHTML = `
                            <img src="${series.image}" alt="${series.name}">
                            <span>${series.name}</span>
                        `;
                        resultItem.addEventListener("click", function () {
                            window.location.href = series.url;
                        });
                        searchResults.appendChild(resultItem);
                    });
                    searchResults.style.display = "block";
                } else {
                    searchResults.style.display = "none";
                }
            });
        });
    </script>

    <style>
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .menu {
            display: none;
            position: absolute;
            top: 0;
            right: 0;
            background-color: white;
            width: 200px;
            height: 100%;
            flex-direction: column;
            justify-content: center;
        }

        .menu a {
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .menu a:hover {
            background-color: #f0f0f0;
        }

        .search-container {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        #search {
            width: 150px;
            padding: 5px;
            border: none;
        }

        .search-results {
            position: absolute;
            top: 35px;
            right: 0;
            width: 200px;
            background: white;
            border: 1px solid #ccc;
            display: none;
        }

        .search-result-item {
            display: flex;
            align-items: center;
            padding: 5px;
            cursor: pointer;
        }

        .search-result-item img {
            width: 30px;
            height: 40px;
            margin-right: 10px;
        }

        .carousel {
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 100%;
            display: none;
            text-align: center;
        }

        .carousel-item.active {
            display: block;
        }
    </style>
</body>
</html>
