<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB - Cat√°logo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a KYB</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Buscar..." onkeyup="searchMovies()">
            <button id="search-btn">üîç</button>
        </div>
    </header>
    
    <main>
        <!-- Carrusel Principal -->
        <section class="carousel">
            <div class="carousel-container">
                <div class="carousel-item active" onclick="location.href='detalle1.html'">
                    <img src="Sliders_Arriba_YS.png" alt="Slider 1">
                </div>
                <div class="carousel-item active" onclick="location.href='detalle2.html'">
                    <img src="sliders_Arriba_TP.png" alt="Slider 2">
                </div>
                <div class="carousel-item active" onclick="location.href='detalle3.html'">
                    <img src="Posters_Largos_KYB_begins_youth.png" alt="Slider 3">
                </div>
            </div>
        </section>

        <section class="estrenos">
            <h2>Estrenos</h2>
            <div class="estrenos-container" id="estrenos-container">
                <img src="begins_youth_posters.png" alt="Begins Youth" class="estreno">
                <img src="imagenes/estreno2.png" alt="Estreno 2" class="estreno">
                <img src="imagenes/estreno3.png" alt="Estreno 3" class="estreno">
                <img src="imagenes/estreno4.png" alt="Estreno 4" class="estreno">
                <img src="imagenes/estreno5.png" alt="Estreno 5" class="estreno">
                <img src="imagenes/estreno6.png" alt="Estreno 6" class="estreno">
            </div>
            <button class="ver-mas">Ver m√°s</button>
        </section>
    </main>   
    
    <!-- Men√∫ Inferior -->
    <nav class="bottom-nav">
        <a href="index.html" class="active">üè† Home</a>
        <a href="new-popular.html">üî• New & Popular</a>
        <a href="cuenta.html">üë§ Cuenta</a>
    </nav>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let items = document.querySelectorAll(".carousel-item");
            let index = 0;

            function changeSlide() {
                items.forEach((item, i) => {
                    item.classList.remove("active");
                    if (i === index) {
                        item.classList.add("active");
                    }
                });
                index = (index + 1) % items.length;
            }

            setInterval(changeSlide, 3000);
        });

        function searchMovies() {
            let input = document.getElementById("search").value.toLowerCase();
            let movies = document.querySelectorAll(".estreno");
            
            movies.forEach(movie => {
                let altText = movie.alt.toLowerCase();
                if (altText.includes(input)) {
                    movie.style.display = "inline-block";
                } else {
                    movie.style.display = "none";
                }
            });
        }
    </script>
    
    <style>
        .search-container {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        #search {
            width: 150px;
            padding: 5px;
            border: none;
            opacity: 1;
        }

        #search-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .carousel {
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 100%;
            display: none;
            text-align: center;
        }

        .carousel-item.active {
            display: block;
        }

        .carousel img {
            width: 70%;
            height: auto;
            transition: transform 0.5s ease-in-out, opacity 0.5s;
        }

        .estrenos-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px;
        }
    </style>
</body>
</html>
