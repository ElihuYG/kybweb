<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Cuenta - KYB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="eliminar-container">
        <h2>Eliminar Cuenta</h2>
        <p>¿Estás seguro de que quieres eliminar tu cuenta? Esta acción no se puede deshacer.</p>
        <button onclick="eliminarCuenta()">Eliminar Cuenta</button>
        <a href="cuenta.html">Cancelar</a>
    </div>
    <script>
        function eliminarCuenta() {
            let confirmacion = confirm("¿Estás seguro de que quieres eliminar tu cuenta?");
            if (confirmacion) {
                let emailUsuario = localStorage.getItem("currentUser");
                localStorage.removeItem(emailUsuario); // Borra la cuenta
                localStorage.removeItem("currentUser"); // Borra sesión
                alert("Cuenta eliminada con éxito.");
                window.location.href = "index.html"; // Redirige al inicio
            }
        }
    </script>
</body>
</html>
