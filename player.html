<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #026670;
            position: relative;
        }

        /* Logo */
        .title {
            font-size: 24px;
            font-weight: bold;
        }

        /* Contenedor del men√∫ y perfil */
        .search-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Icono de b√∫squeda */
        .search-icon {
            font-size: 20px;
            cursor: pointer;
        }

        /* Imagen de perfil */
        .profile-img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Men√∫ hamburguesa */
        .menu-container {
            position: relative;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
        }

        /* Men√∫ desplegable */
        .mobile-menu {
            display: none;
            position: absolute;
            top: 45px; /* Justo debajo del bot√≥n */
            left: 0;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            min-width: 150px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .mobile-menu.open {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .mobile-menu a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
        }

        .mobile-menu a:hover {
            background: #50C878;
        }

        /* Popup de b√∫squeda */
        .search-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }

        .search-box {
            background: white;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            width: 350px;
            position: relative;
        }

        .search-box input {
            flex: 1;
            border: none;
            padding: 10px;
            font-size: 16px;
            outline: none;
        }

        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .results {
            background: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            width: 350px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .result-item img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .result-item:hover {
            background: #f0f0f0;
        }

        /* Carrusel */
        .slider {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 500px; /* Altura del slider en PC */
            overflow: hidden;
            margin-top: 30px;
            z-index: 1; /* Asegura que las im√°genes est√©n por encima de otros elementos */
        }

        .slides-container {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            position: relative;
        }

        /* Imagen */
        .slider img {
            width: 100%; /* Hacer que la imagen ocupe todo el contenedor */
            height: 100%; /* Ajustar la altura para cubrir el contenedor */
            object-fit: cover; /* Asegura que la imagen cubra todo el espacio sin distorsionarse */
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Descripci√≥n dentro de la imagen */
        .info {
            position: absolute; /* Esto coloca la descripci√≥n dentro de la imagen */
            bottom: 10px; /* Alineaci√≥n en la parte inferior */
            left: 10px; /* Alineaci√≥n en la parte izquierda */
            text-align: left;
            color: white;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro con opacidad */
            padding: 10px;
            border-radius: 10px;
            width: 80%; /* Ancho ajustado al 80% de la imagen */
            box-sizing: border-box;
            max-height: 25%; /* Limita la altura de la descripci√≥n */
            overflow: hidden; /* Evita que la descripci√≥n sobresalga */
            transition: all 0.3s ease; /* Suaviza los cambios */
        }

        /* T√≠tulo m√°s peque√±o y visible */
        .info h2 {
            font-size: 1.2rem; /* T√≠tulo m√°s peque√±o en PC */
            margin-bottom: 5px;
        }

        /* Descripci√≥n */
        .info p {
            font-size: 0.9rem; /* Reducir tama√±o de texto */
            margin: 5px 0;
        }

        .watch-now {
            background-color: #50C878;
            padding: 10px 20px; /* Ajustar el tama√±o del bot√≥n */
            color: white;
            text-transform: uppercase;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Media Queries para dispositivos m√≥viles */
        @media (max-width: 768px) {
            .slider {
                height: 300px; /* Altura para dispositivos m√≥viles */
            }

            .info {
                font-size: 0.8rem; /* Reducir tama√±o de texto en m√≥viles */
                padding: 8px;
                left: 5px; /* Mantener en la esquina izquierda */
                width: 90%; /* Ajustar el ancho para m√≥viles */
                max-height: 35%; /* Ajustar la altura de la descripci√≥n */
            }

            .info h2 {
                font-size: 1.1rem; /* Reducir tama√±o del t√≠tulo en m√≥viles */
            }

            .watch-now {
                padding: 8px 15px; /* Reducir tama√±o del bot√≥n en m√≥viles */
                font-size: 0.8rem;
            }
        }

        /* Para los peque√±os dispositivos */
        @media (max-width: 480px) {
            .slider {
                height: 200px; /* Altura en pantallas m√°s peque√±as */
            }

            .info {
                font-size: 0.7rem; /* Reducir a√∫n m√°s en pantallas muy peque√±as */
            }

            .info h2 {
                font-size: 1rem;
            }

            .watch-now {
                padding: 6px 12px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="menu-container">
            <div id="menu-toggle" class="menu-icon">‚ò∞</div>
            <div id="mobile-menu" class="mobile-menu">
                <a href="#" id="menu-search-icon">üîç Buscar</a>
                <a href="#">Mi Cuenta</a>
                <a href="#">Configuraci√≥n</a>
            </div>
        </div>
        <div class="title">KYB</div>
        <div class="search-container">
            <div id="search-icon" class="search-icon">üîç</div>
            <a href="cuenta.html"><img src="In_Inthira.jpg" alt="Perfil" class="profile-img"></a>
        </div>
    </header>

    <!-- Carrusel -->
    <section class="slider">
        <div class="slides-container">
            <div class="slide">
                <img src="Sliders_Arriba_BY.png" alt="Beginsyouth.html">
                <div class="info">
                    <h2>Begins Youth</h2>
                    <p>Una historia √©pica de juventud y desaf√≠os.</p>
                    <button class="watch-now">Ver ahora</button>
                </div>
            </div>
            <div class="slide">
                <img src="Thamepo.png" alt="Thamepo">
                <div class="info">
                    <h2>Thamepo</h2>
                    <p>Un viaje inesperado hacia lo desconocido.</p>
                    <button class="watch-now">Ver ahora</button>
                </div>
            </div>
            <div class="slide">
                <img src="Yoursky.png" alt="Yoursky">
                <div class="info">
                    <h2>Yoursky</h2>
                    <p>Amistad y amor en tiempos inciertos.</p>
                    <button class="watch-now">Ver ahora</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        const menuToggle = document.getElementById("menu-toggle");
        const mobileMenu = document.getElementById("mobile-menu");

        menuToggle.addEventListener("click", () => {
            mobileMenu.classList.toggle("open");
        });

        // L√≥gica para agrandar la imagen al hacer clic
        const images = document.querySelectorAll('.slider img');
        images.forEach(image => {
            image.addEventListener('click', () => {
                image.style.transform = 'scale(1.5)';
            });
        });

        // B√∫squeda (a√∫n sin funcionalidad)
        const searchIcon = document.getElementById("search-icon");
        const searchPopup = document.getElementById("search-popup");

        searchIcon.addEventListener("click", () => {
            searchPopup.style.display = "flex";
        });
    </script>
</body>
</html>
