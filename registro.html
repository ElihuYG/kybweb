<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        /* styles.css */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contenedor {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease-out;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .campo {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .mensaje {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .mensaje.show {
            opacity: 1;
        }

        .mensaje.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .mensaje.exito {
            background-color: #d4edda;
            color: #155724;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Animación para la entrada del formulario */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h2>Registro</h2>
        <form id="registro-form">
            <div class="campo">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="campo">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="campo">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="campo">
                <label for="confirmar-password">Confirmar Contraseña</label>
                <input type="password" id="confirmar-password" name="confirmar-password" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p id="mensaje" class="mensaje"></p>
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.0.0/dist/supabase.min.js"></script>
    <script>
        // Inicializa tu Supabase (reemplaza con tus credenciales)
        const supabase = Supabase.createClient('https://nyfbxwxldkvixcfagunr.supabase.co', 'your-anon-key');

        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("registro-form");
            const mensaje = document.getElementById("mensaje");

            form.addEventListener("submit", async function (event) {
                event.preventDefault(); // Evita que la página se recargue

                const nombre = document.getElementById("nombre").value.trim();
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();
                const confirmarPassword = document.getElementById("confirmar-password").value.trim();

                if (!nombre || !email || !password || !confirmarPassword) {
                    mostrarMensaje("Todos los campos son obligatorios", "error");
                    return;
                }

                if (password !== confirmarPassword) {
                    mostrarMensaje("Las contraseñas no coinciden", "error");
                    return;
                }

                try {
                    // Registra el usuario en Supabase
                    const { user, error } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                    });

                    if (error) {
                        mostrarMensaje(error.message, "error");
                        return;
                    }

                    // Guarda el nombre en la tabla de usuarios (en la base de datos)
                    const { data, error: dbError } = await supabase
                        .from('usuarios')
                        .insert([
                            { id: user.id, nombre: nombre, email: email, password: password }
                        ]);

                    if (dbError) {
                        mostrarMensaje("Error al guardar el usuario en la base de datos", "error");
                        return;
                    }

                    // Si todo es exitoso
                    mostrarMensaje("Registro exitoso. Redirigiendo...", "exito");

                    setTimeout(() => {
                        window.location.href = "login.html"; // Redirige al login
                    }, 2000);

                } catch (err) {
                    console.error(err);
                    mostrarMensaje("Hubo un error al registrar el usuario", "error");
                }
            });

            function mostrarMensaje(texto, tipo) {
                mensaje.textContent = texto;
                mensaje.className = `mensaje ${tipo} show`;
                setTimeout(() => mensaje.classList.remove("show"), 3000);
            }
        });
    </script>
</body>
</html>
