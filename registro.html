<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - KYB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Crear una cuenta</h2>
        <input type="text" id="newName" placeholder="Nombre completo" required>
        <input type="email" id="newEmail" placeholder="Correo electrónico" required>
        <input type="password" id="newPassword" placeholder="Contraseña" required>
        <button id="registerBtn">Registrarse</button>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>

    <!-- Carga la librería de Supabase -->
    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2";

        const supabaseUrl = "https://lcsfhhhsfmnseweqwrye.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxjc2ZoaGhzZm1uc2V3ZXF3cnllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIzNTUxNDUsImV4cCI6MjA1NzkzMTE0NX0.pqpwtV5mM9ip96prsNdHN6eKMzi6J7LTpownEwdjvqQ";

        const supabase = createClient(supabaseUrl, supabaseKey);

        document.getElementById("registerBtn").addEventListener("click", async () => {
            console.log("Botón Registrarse presionado");

            let name = document.getElementById("newName").value;
            let email = document.getElementById("newEmail").value;
            let password = document.getElementById("newPassword").value;

            if (!name || !email || !password) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            let { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: { data: { name: name } }
            });

            if (error) {
                console.error("Error en el registro:", error);
                alert("Error en el registro: " + error.message);
            } else {
                alert("¡Cuenta creada con éxito! Ahora puedes iniciar sesión.");
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
