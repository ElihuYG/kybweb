<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrarse - KYB</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Fondo con texto KYB gigante y opaco */
    body::before {
      content: "KYB";
      position: absolute;
      font-size: 250px;
      font-weight: bold;
      color: #4CAF50;
      opacity: 0.06;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      white-space: nowrap;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .success-message {
      display: none;
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-weight: bold;
      animation: fadeIn 0.5s ease-in-out;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid #ccc;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus:valid {
      border-color: #4CAF50;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
    }

    input:focus:invalid {
      border-color: #e74c3c;
      box-shadow: 0 0 10px rgba(231, 76, 60, 0.3);
    }

    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #43a047;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Crear cuenta KYB</h2>
    <div id="message" class="success-message">✅ Registro exitoso. Redirigiendo...</div>
    <form id="registerForm">
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="email" id="correo" placeholder="Correo electrónico" required>
      <input type="password" id="clave" placeholder="Contraseña" required minlength="4">
      <button type="submit">Registrarse</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const mensaje = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const clave = document.getElementById('clave').value.trim();

      if (nombre && correo && clave.length >= 4) {
        // Guardar datos
        localStorage.setItem('kyb_nombre', nombre);
        localStorage.setItem('kyb_correo', correo);
        localStorage.setItem('kyb_clave', clave);

        // Mostrar mensaje de éxito
        mensaje.style.display = 'block';

        // Redirigir luego de 2 segundos
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      }
    });
  </script>

</body>
</html>
