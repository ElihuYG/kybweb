<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KYB</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background-color: #141414;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: #141414;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      font-size: 2.2rem;
      font-weight: bold;
      background: linear-gradient(45deg, #00b386, #00e6ac);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-btns {
      display: flex;
      gap: 0.5rem;
    }

    .nav-btns button {
      background: #333;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      border-radius: 5px;
      transition: 0.3s;
    }

    .nav-btns button:hover {
      background: #00b386;
      color: black;
    }

    .hero {
      position: relative;
      background: url('Sliders_Arriba_TP.png') center/cover no-repeat;
      height: 70vh;
      display: flex;
      align-items: flex-end;
      padding: 2rem;
    }

    .hero .info {
      background: rgba(0,0,0,0.5);
      padding: 1rem;
      border-radius: 10px;
    }

    .hero h1 {
      font-size: 2rem;
    }

    .hero button {
      margin-top: 1rem;
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    .play-btn {
      background-color: white;
      color: black;
    }

    .list-btn {
      background-color: rgba(109, 109, 110, 0.7);
      color: white;
    }

    .section {
      padding: 1rem;
    }

    .section h2 {
      margin-bottom: 1rem;
    }

    .card-row {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
    }

    .card {
      min-width: 140px;
      height: 200px;
      background: gray;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      overflow: hidden;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    @media(min-width: 800px) {
      .hero {
        height: 60vh;
      }

      .card-row {
        flex-wrap: wrap;
      }

      .card {
        min-width: 200px;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">KYB</div>
    <div class="nav-btns">
      <button>Series</button>
      <button>Películas</button>
      <button>Categorías</button>
    </div>
    <div>
      <button>Descargas</button>
      <button>Búsqueda</button>
    </div>
  </header>

  <section class="hero">
    <div class="info">
      <h1>Hasta que el cielo nos reúna</h1>
      <p>TOP 10 - N.º 9 en TV hoy</p>
      <button class="play-btn">Reproducir</button>
      <button class="list-btn">+ Mi lista</button>
    </div>
  </section>

  <section class="section">
    <h2>Continuar viendo contenido de Chris</h2>
    <div class="card-row">
      <div class="card" style="background-image: url('Posters KYB marry my husband.png');"></div>
      <div class="card" style="background-image: url('Posters KYB doctor slump.png');"></div>
      <div class="card" style="background-image: url('Posters KYB different princess.png');"></div>
    </div>
  </section>

  <section class="section">
    <h2>Solo en KYB</h2>
    <div class="card-row">
      <div class="card" style="background-image: url('Posters KYB love for love shake.png');"></div>
      <div class="card" style="background-image: url('Posters KYB time the series.png');"></div>
      <div class="card" style="background-image: url('Posters KYB cautivar un rey.png');"></div>
    </div>
  </section>

  <section class="section">
    <h2>Top 10 películas en Panamá hoy</h2>
    <div class="card-row">
      <div class="card" style="background-image: url('Posters KYB doctor slump.png');"></div>
      <div class="card" style="background-image: url('Posters KYB love for love shake.png');"></div>
      <div class="card" style="background-image: url('Posters KYB different princess.png');"></div>
      <div class="card" style="background-image: url('Posters KYB time the series.png');"></div>
    </div>
  </section>
</body>
</html>
