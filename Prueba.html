<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KYB</title>
  <style>
    /* Estilos generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* Estilo del header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: linear-gradient(90deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
}

.logo-container .logo {
  font-size: 2rem; /* Tamaño del texto */
  font-weight: bold; /* Peso de la fuente */
  background: linear-gradient(90deg, #50c878, #007f4f); /* Degradado verde esmeralda */
  -webkit-background-clip: text; /* Esto hace que el degradado se aplique solo al texto */
  color: transparent; /* Hace el texto transparente para que solo se vea el degradado */
}

.header-icons {
  display: flex;
  gap: 20px; /* Espacio entre los iconos */
}

.header-icon svg {
  width: 25px; /* Tamaño de los iconos SVG */
  height: 25px;
  transition: transform 0.3s ease;
}

.header-icon svg:hover {
  transform: scale(1.2); /* Efecto de aumento al pasar el ratón */
}

.profile-img {
  border-radius: 50%; /* Esto hace que la imagen sea redonda */
  width: 40px; /* Tamaño de la imagen redonda */
  height: 40px;
  object-fit: cover; /* Asegura que la imagen se recorte adecuadamente */
}


    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    /* Menú para computadora */
    .nav-desktop {
      display: flex;
      gap: 20px;
    }

    .nav-desktop a img {
      width: 30px;
      height: 30px;
    }

    /* Menú hamburguesa para celular */
    .menu-mobile {
      display: none;
      position: relative;
    }

    #menu-btn {
      font-size: 30px;
      background: none;
      border: none;
      cursor: pointer;
      color: #333;
    }

    #menu-content {
      position: absolute;
      top: 50px;
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #menu-content a img {
      width: 30px;
      height: 30px;
    }

    .menu-hidden {
      display: none;
    }

    /* Estilos para las secciones */
    main {
      padding: 20px;
    }

  .hero {
  background: url('Sliders_Arriba_TP.png') center/cover no-repeat;
  height: 80vh;
  display: flex;
  align-items: center;
  padding-left: 50px;
  position: relative;
}

    }

    .hero .info {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
    }

    .hero h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .play-btn, .list-btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .play-btn {
      background-color: #00c853;
      color: white;
    }

    .list-btn {
      background-color: #fff;
      color: #00c853;
      border: 1px solid #00c853;
    }

    .list-btn.added {
      background-color: #00c853;
      color: white;
    }

    .section {
      margin-bottom: 40px;
    }

    .section h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .card-row, .top10-row, .extra-row {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .card, .top10-item {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      flex: 0 0 auto;
      width: 150px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }

    .card img, .top10-item img {
      width: 100%;
      display: block;
    }

    .info-card {
      padding: 10px;
    }

    .top10-item span {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 0 0 8px 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      color: #555;
      font-size: 14px;
      margin-top: 40px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .nav-desktop {
        display: none;
      }
      .menu-mobile {
        display: block;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
<header>
  <div class="logo-container">
    <!-- Logo de KYB con texto y degradado -->
    <h1 class="logo">KYB</h1>
  </div>
  <div class="header-icons">
    <a href="descargas.html" class="header-icon">
      <!-- Icono de Descarga (SVG) -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <path d="M12 3v12.59l3.707-3.707 1.414 1.414L12 18.414l-5.121-5.121 1.414-1.414L12 15.59V3h1zM19 19H5v-2h14v2z"/>
      </svg>
    </a>
    <a href="buscar.html" class="header-icon">
      <!-- Icono de Lupa (SVG) -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <path d="M10 2a8 8 0 1 1-8 8 8 8 0 0 1 8-8zm0 14a6 6 0 1 0-6-6 6 6 0 0 0 6 6zm10 2l-5.7-5.7a7.96 7.96 0 0 0 1.7-4.3C20 5.58 16.42 2 12 2 7.58 2 4 5.58 4 10s3.58 8 8 8c3.12 0 5.9-1.74 7.26-4.33l5.7 5.7-1.26 1.26z"/>
      </svg>
    </a>
    <a href="cuenta.html" class="header-icon">
      <!-- Imagen de cuenta redonda -->
      <img src="perfil-imagen.png" alt="Imagen de Cuenta" class="profile-img">
    </a>
  </div>
</header>


    <!-- Menú hamburguesa para celular -->
    <div class="menu-mobile">
      <button id="menu-btn">☰</button>
      <div id="menu-content" class="menu-hidden">
        <a href="cuenta.html"><img src="cuenta.png" alt="Cuenta"></a>
        <a href="lupa.html"><img src="lupa.png" alt="Buscar"></a>
        <a href="descargas.html"><img src="descargas.png" alt="Descargas"></a>
      </div>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main>

    <!-- HERO -->
    <section class="hero">
      <div class="info">
        <h1>Thame & PO: Latidos del corazón</h1>
        <p>TOP 4 - N.º 2 en TV hoy</p>
        <button class="play-btn">Reproducir</button>
        <button class="list-btn" onclick="agregarLista('hasta')">+ Mi lista</button>
      </div>
    </section>


  <section class="section">
    <h2>Solo en KYB</h2>
    <div class="card-row">
      <div class="card">
        <img src="Posters KYB marry my husband.png" alt="Serie 1"/>
        <div class="info-card">
          <h3>Marry My Husband</h3>
        </div>
      </div>
      <div class="card">
        <img src="Posters KYB time the series.png" alt="Serie 2"/>
        <div class="info-card">
          <h3>Time The Series</h3>
        </div>
      </div>
    </div>
  </section>

    <!-- Top 4 de KYB -->
    <section class="section">
      <h2>Top 4 de KYB</h2>
      <div class="top10-row">
        <div class="top10-item">
          <span>1</span>
          <img src="Posters KYB doctor slump.png" alt="Top 1" />
        </div>
        <div class="top10-item">
          <span>2</span>
          <img src="Posters KYB love for love shake.png" alt="Top 2" />
        </div>
      </div>
    </section>

    <!-- Recién agregados -->
    <section class="section">
      <h2>Recién agregados</h2>
      <div class="extra-row">
        <div class="card">
          <img src="Posters KYB yours to claim.png" alt="Extra 1"/>
        </div>
        <div class="card">
          <img src="Posters KYB different princess.png" alt="Extra 2"/>
        </div>
      </div>
    </section>

    <!-- Dramas recomendados -->
    <section class="section">
      <h2>Dramas recomendados</h2>
      <div class="extra-row">
        <div class="card">
          <img src="Posters KYB thamepo.png" alt="Extra 3"/>
        </div>
        <div class="card">
          <img src="Posters KYB cautious.jpg" alt="Extra 4"/>
        </div>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer>
    © 2025 KYB. Todos los derechos reservados.
  </footer>

  <!-- SCRIPTS -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const menuContent = document.getElementById('menu-content');

    menuBtn.addEventListener('click', () => {
      menuContent.classList.toggle('menu-hidden');
    });

    function agregarLista(id) {
      const btn = event.target;
      btn.classList.toggle("added");
      btn.textContent = btn.classList.contains("added") ? "✓ Añadido" : "+ Mi lista";

      let lista = JSON.parse(localStorage.getItem("miLista")) || [];
      if (btn.classList.contains("added")) {
        if (!lista.includes(id)) lista.push(id);
      } else {
        lista = lista.filter(item => item !== id);
      }
      localStorage.setItem("miLista", JSON.stringify(lista));
    }
  </script>

</body>
</html>
