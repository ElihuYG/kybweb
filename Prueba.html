<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sección de bienvenida -->
  <header class="hero">
    <div class="overlay">
      <h1>Bienvenido a Netflix</h1>
      <p>Disfruta de películas y series ilimitadas.</p>
      <a href="#registro" class="btn">Únete ahora</a>
    </div>
  </header>

  <!-- Sección de contenido destacado -->
  <section class="featured">
    <h2>Contenido destacado</h2>
    <div class="carousel">
      <!-- Aquí puedes agregar imágenes o videos destacados -->
      <img src="imagen1.jpg" alt="Contenido 1">
      <img src="imagen2.jpg" alt="Contenido 2">
      <img src="imagen3.jpg" alt="Contenido 3">
    </div>
  </section>

  <!-- Sección de categorías -->
  <section class="categories">
    <h2>Categorías</h2>
    <div class="category-list">
      <!-- Lista de categorías -->
      <div class="category">Acción</div>
      <div class="category">Comedia</div>
      <div class="category">Drama</div>
      <!-- Agrega más categorías según sea necesario -->
    </div>
  </section>

  <!-- Sección de registro -->
  <section id="registro" class="registro">
    <h2>Únete a Netflix</h2>
    <form action="#" method="POST">
      <input type="email" placeholder="Correo electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit" class="btn">Registrarse</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Netflix Clone. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
