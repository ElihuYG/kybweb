<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>KYB - Intro + Capítulo con Subtítulos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 90%;
      max-width: 720px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00cc99;
      outline: none;
    }
  </style>
</head>
<body>

  <video id="videoPlayer" controls autoplay playsinline>
    <source src="https://dl.dropboxusercontent.com/scl/fi/p6zfg3pyhsc76bx502ofi/intro-de-KYB.mp4?rlkey=f4ies3jfbz4l6lpm9f29d5eyd&st=t66hux8e" type="video/mp4" />
  </video>

  <script>
    const video = document.getElementById('videoPlayer');

    const capituloSrc = "https://dl.dropboxusercontent.com/scl/fi/pt9auseod1g6n5153a9m8/Theboynextworldextendido.mp4?rlkey=gmoj897qrwkcqe21wwygrtgaj&st=b3dgab8i";
    const subtituloSrc = "https://dl.dropboxusercontent.com/scl/fi/d931ktraub5r6rb4mborr/theboynextworldextendido.vtt?rlkey=pto6wtm3nqaosgsh9oqmldtgm&st=a9l3u0c4";

    video.addEventListener('ended', () => {
      // Limpiar video
      while (video.firstChild) {
        video.removeChild(video.firstChild);
      }

      // Crear source para capítulo
      const source = document.createElement('source');
      source.src = capituloSrc;
      source.type = 'video/mp4';
      video.appendChild(source);

      // Crear track para subtítulos
      const track = document.createElement('track');
      track.kind = "subtitles";
      track.label = "Español";
      track.srclang = "es";
      track.src = subtituloSrc;
      track.default = true;
      video.appendChild(track);

      video.load();
      video.play();
    });

    // Evitar menú clic derecho para descargar
    video.addEventListener('contextmenu', e => e.preventDefault());
  </script>

</body>
</html>
