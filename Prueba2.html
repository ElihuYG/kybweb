<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KYB – Ver en Inkaplay</title>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; text-align: center; padding: 30px; }
    h1 { margin-bottom: 20px; }
    .server-btn { display: block; margin: 10px auto; padding: 12px 20px; background: #00cc99; color: white; border: none; border-radius: 8px; cursor: pointer; width: 200px; font-size: 16px; }
    .server-btn:hover { background: #00997a; }
    .note { color: #888; font-size: 14px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Selecciona Servidor</h1>
  <div id="servers"></div>
  <div class="note">Al elegir un servidor, se abrirá Inkaplay si está instalada.</div>

  <script>
    const servers = {
      "Fembed": "https://dl.dropboxusercontent.com/scl/fi/pt9auseod1g6n5153a9m8/Theboynextworldextendido.mp4?rlkey=gmoj897qrwkcqe21wwygrtgaj&st=b3dgab8i",
      "Dropbox": "https://dl.dropboxusercontent.com/scl/fi/pt9auseod1g6n5153a9m8/Theboynextworldextendido.mp4?rlkey=gmoj897qrwkcqe21wwygrtgaj&st=b3dgab8i"
    };

    const cont = document.getElementById('servers');
    for (let [name, url] of Object.entries(servers)) {
      let btn = document.createElement('button');
      btn.innerText = `Ver con ${name}`;
      btn.className = 'server-btn';
      btn.onclick = () => {
        const intentUri =
          `intent://play?url=${encodeURIComponent(url)}#Intent;scheme=inkaplay;package=com.inkamedia.inkaplay;end`;
        window.location = intentUri;
        setTimeout(() => window.location = url, 500);
      };
      cont.appendChild(btn);
    }
  </script>
</body>
</html>
