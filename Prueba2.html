<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>KYB - Episodio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    video {
      width: 90%;
      max-width: 720px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00cc99;
    }
  </style>
</head>
<body>

  <video id="videoPlayer" controls autoplay playsinline></video>

  <script>
    const video = document.getElementById('videoPlayer');

    // Intro de KYB y luego el capítulo
    const intro = "https://dl.dropboxusercontent.com/scl/fi/p6zfg3pyhsc76bx502ofi/intro-de-KYB.mp4?rlkey=f4ies3jfbz4l6lpm9f29d5eyd&st=t66hux8e";
    const capitulo = "https://dl.dropboxusercontent.com/scl/fi/pt9auseod1g6n5153a9m8/Theboynextworldextendido.mp4?rlkey=gmoj897qrwkcqe21wwygrtgaj&st=b3dgab8i";

    // Inicia con la intro (con controles activos)
    video.src = intro;

    // Cuando termina la intro, cambia al capítulo
    video.addEventListener('ended', () => {
      video.src = capitulo;
      video.load();
      video.play();
    });
  </script>

</body>
</html>
