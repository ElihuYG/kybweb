<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>KYB - Episodio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    video {
      width: 90%;
      max-width: 720px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00cc99;
    }
  </style>
</head>
<body>

  <video id="player" playsinline controls></video>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const intro = "https://dl.dropboxusercontent.com/scl/fi/p6zfg3pyhsc76bx502ofi/intro-de-KYB.mp4?rlkey=f4ies3jfbz4l6lpm9f29d5eyd&st=t66hux8e";
    const capitulo = "https://dl.dropboxusercontent.com/scl/fi/pt9auseod1g6n5153a9m8/Theboynextworldextendido.mp4?rlkey=gmoj897qrwkcqe21wwygrtgaj&st=b3dgab8i";

    const videoElement = document.querySelector('#player');

    // ðŸ”’ Controles restringidos durante la intro (solo timeline)
    let player = new Plyr('#player', {
      controls: ['progress'], // solo barra de tiempo
      disableContextMenu: true,
      seekTime: 0 // prevenir skip con teclado
    });

    // Cargar intro primero
    videoElement.src = intro;

    // Cuando termina la intro, cargar capÃ­tulo con todos los controles
    videoElement.addEventListener('ended', () => {
      player.destroy(); // destruimos el primero
      videoElement.src = capitulo;

      // Creamos nuevo reproductor con controles completos
      player = new Plyr('#player', {
        controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
        disableContextMenu: true,
      });

      player.play();
    });
  </script>

</body>
</html>
