<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KYB - Reproductor Cine</title>

  <!-- Plyr (estilos) -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    /* Fondo oscurecido */
    .cinema-mode {
      background-color: #000;
    }

    .dark-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1;
      display: none;
    }

    .video-container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 720px;
    }

    #player {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
    }

    .controls-extra {
      margin-top: 15px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 2;
    }

    .controls-extra button,
    #toggleLights {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #00cc99;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 2;
    }

    .controls-extra button:hover,
    #toggleLights:hover {
      background: #00997a;
    }

    #toggleLights {
      position: fixed;
      top: 15px;
      right: 15px;
    }
  </style>
</head>

<body>

  <!-- Fondo oscuro (oculto al inicio) -->
  <div class="dark-overlay" id="overlay"></div>

  <!-- Bot√≥n foco -->
  <button id="toggleLights">üí° Apagar luces</button>

  <!-- Contenedor del reproductor -->
  <div class="video-container">
    <video id="player" playsinline controls poster="https://tuweb.com/imagen-del-poster.jpg">
      <source src="https://dl.dropboxusercontent.com/scl/fi/pt9auseod1g6n5153a9m8/Theboynextworldextendido.mp4?rlkey=gmoj897qrwkcqe21wwygrtgaj&st=b3dgab8i" type="video/mp4" />
      Tu navegador no soporta el video.
    </video>
  </div>

  <!-- Botones adicionales -->
  <div class="controls-extra">
    <button onclick="player.currentTime += 85">‚è© Saltar Intro</button>
    <button onclick="window.location.href='/episodio2.html'">‚û°Ô∏è Siguiente Episodio</button>
  </div>

  <!-- Script del reproductor -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player');

    const btnToggle = document.getElementById('toggleLights');
    const overlay = document.getElementById('overlay');
    let dark = false;

    btnToggle.addEventListener('click', () => {
      dark = !dark;
      overlay.style.display = dark ? 'block' : 'none';
      btnToggle.innerText = dark ? 'üí° Encender luces' : 'üí° Apagar luces';
    });
  </script>

</body>
</html>
