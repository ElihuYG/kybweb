<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>KYB - Episodio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    video {
      width: 90%;
      max-width: 720px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00cc99;
    }
  </style>
</head>
<body>

  <video id="player" playsinline controls></video>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const intro = "https://dl.dropboxusercontent.com/scl/fi/p6zfg3pyhsc76bx502ofi/intro-de-KYB.mp4?rlkey=f4ies3jfbz4l6lpm9f29d5eyd&st=t66hux8e";
    const capitulo = "https://dl.dropboxusercontent.com/scl/fi/pt9auseod1g6n5153a9m8/Theboynextworldextendido.mp4?rlkey=gmoj897qrwkcqe21wwygrtgaj&st=b3dgab8i";

    const videoElement = document.querySelector('#player');

    // Iniciar con la intro
    videoElement.src = intro;

    // Crear Plyr con controles limitados para la intro
    let player = new Plyr(videoElement, {
      controls: ['progress', 'fullscreen'],
      disableContextMenu: true,
      seekTime: 0
    });

    // Cuando termina la intro
    videoElement.addEventListener('ended', () => {
      // Cambiar la fuente del video
      videoElement.src = capitulo;

      // Esperar a que el nuevo video cargue
      videoElement.addEventListener('loadeddata', () => {
        // Destruir el reproductor viejo
        player.destroy();

        // Crear un nuevo reproductor con todos los controles
        player = new Plyr(videoElement, {
          controls: [
            'play',
            'progress',
            'current-time',
            'mute',
            'volume',
            'settings',
            'fullscreen'
          ],
          disableContextMenu: true
        });

        player.play();
      }, { once: true }); // solo una vez
    });
  </script>

</body>
</html>
