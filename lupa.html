<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buscar - KYB</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #00ffcc;
    }

    .search-box {
      max-width: 600px;
      margin: 0 auto 30px;
      display: flex;
      border: 2px solid #00ffcc;
      border-radius: 50px;
      overflow: hidden;
      background-color: #1a1a1a;
    }

    .search-box input {
      flex: 1;
      padding: 12px 20px;
      border: none;
      background: transparent;
      color: white;
      font-size: 1rem;
      outline: none;
    }

    .search-box button {
      background-color: #00ffcc;
      color: black;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
    }

    .results {
      max-width: 800px;
      margin: 0 auto;
    }

    .result-item {
      display: flex;
      gap: 15px;
      background-color: #1c1c1c;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .result-item:hover {
      transform: scale(1.02);
    }

    .result-item img {
      width: 120px;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .result-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .result-info h3 {
      margin-bottom: 5px;
      color: #00ffcc;
    }

    .result-info p {
      font-size: 0.9rem;
      color: #cccccc;
    }

    @media (max-width: 600px) {
      .result-item {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .result-item img {
        width: 80%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Buscar en KYB</h1>
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Busca una serie o película...">
    <button onclick="buscar()">Buscar</button>
  </div>

  <div class="results" id="results">
    <!-- Aquí aparecen los resultados -->
  </div>

  <script>
    const data = [
      {
        titulo: "Begins Youth",
        descripcion: "Un grupo de jóvenes lucha por sus sueños en un mundo competitivo.",
        imagen: "posters_begins_youth.png",
        link: "beginsyouth.html"
      },
      {
        titulo: "Thamepo",
        descripcion: "Una historia de ciencia ficción con giros inesperados.",
        imagen: "thamepo.jpg",
        link: "thamepo.html"
      },
      {
        titulo: "Yoursky",
        descripcion: "Dos almas se encuentran bajo el mismo cielo.",
        imagen: "yoursky.jpg",
        link: "yoursky.html"
      }
    ];

    function buscar() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const contenedor = document.getElementById("results");
      contenedor.innerHTML = "";

      const filtrados = data.filter(item => item.titulo.toLowerCase().includes(query));

      if (filtrados.length === 0) {
        contenedor.innerHTML = "<p>No se encontraron resultados.</p>";
        return;
      }

      filtrados.forEach(item => {
        const div = document.createElement("div");
        div.className = "result-item";
        div.innerHTML = `
          <a href="${item.link}">
            <img src="${item.imagen}" alt="${item.titulo}">
          </a>
          <div class="result-info">
            <h3>${item.titulo}</h3>
            <p>${item.descripcion}</p>
          </div>
        `;
        contenedor.appendChild(div);
      });
    }
  </script>
</body>
</html>
