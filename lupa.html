<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscar | KYB</title>
  <style>
    /* Fondo animado con "KYB" y degradado */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #101820, #203040, #101820, #304050);
      background-size: 400% 400%;
      animation: moverDegradado 10s ease infinite;
      color: #fff;
      position: relative;
      min-height: 100vh;
      padding-bottom: 80px; /* espacio para el footer */
    }

    @keyframes moverDegradado {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Marca de agua "KYB" gigante al fondo */
    body::before {
      content: "KYB";
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 150px;
      color: rgba(255, 255, 255, 0.05);
      z-index: 0;
      pointer-events: none;
    }

    .container {
      padding: 40px;
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
      margin: auto;
      display: block;
    }

    .resultados {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .serie {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 12px;
      text-align: center;
      width: 160px;
      transition: transform 0.3s;
    }

    .serie:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.1);
    }

    .serie img {
      width: 140px;
      height: 200px;
      border-radius: 8px;
      object-fit: cover;
    }

    .serie p {
      margin-top: 10px;
      font-size: 14px;
    }

    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      color: #ccc;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buscar Series</h1>
    <input type="text" id="buscador" placeholder="Escribe el nombre en KYB...">
    <div class="resultados" id="resultados"></div>
  </div>

  <footer>
    Â© 2025 KYB. Todos los derechos reservados.
  </footer>

  <script>
    const data = [
      { nombre: "Different Princess", imagen: "different_princess.jpg" },
      { nombre: "Thamepo", imagen: "thamepo.jpg" },
      { nombre: "Yoursky", imagen: "yoursky.jpg" },
      { nombre: "The Heart Killer", imagen: "the_heart_killer.jpg" },
      { nombre: "Doctor Slump", imagen: "doctor_slump.jpg" },
      { nombre: "Love for Love Shake", imagen: "love_for_love_shake.jpg" },
      { nombre: "Time The Series", imagen: "time_the_series.jpg" },
      { nombre: "Cautivar a un Rey", imagen: "cautivar_a_un_rey.jpg" },
      { nombre: "My Only 12%", imagen: "my_only_12.jpg" },
      { nombre: "Begins Youth", imagen: "begins_youth.jpg" },
      { nombre: "Sweet Home", imagen: "sweet_home.jpg" }
    ];

    const buscador = document.getElementById("buscador");
    const resultados = document.getElementById("resultados");

    buscador.addEventListener("input", () => {
      const texto = buscador.value.toLowerCase();
      resultados.innerHTML = "";

      if (texto.length === 0) return;

      const filtradas = data.filter(serie =>
        serie.nombre.toLowerCase().includes(texto)
      );

      if (filtradas.length === 0) {
        resultados.innerHTML = "<p>No se encontraron resultados.</p>";
        return;
      }

      filtradas.forEach(serie => {
        const div = document.createElement("div");
        div.classList.add("serie");
        div.innerHTML = `
          <img src="${serie.imagen}" alt="${serie.nombre}">
          <p>${serie.nombre}</p>
        `;
        resultados.appendChild(div);
      });
    });
  </script>
</body>
</html>
