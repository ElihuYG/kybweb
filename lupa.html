<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscar - KYB Doramas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen pb-20">

  <!-- Botón Home -->
  <a href="home.html" class="fixed top-4 left-4 z-50">
    <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Inicio" class="w-8 h-8">
  </a>

  <!-- Buscador -->
  <div class="p-4 pt-10">
    <div class="flex items-center bg-gray-800 rounded-full px-4 py-2 shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z"/>
      </svg>
      <input id="searchInput" type="text" placeholder="Busca doramas o películas..." class="bg-transparent outline-none text-white ml-3 w-full placeholder-gray-400"/>
    </div>
  </div>

  <!-- Contenido estático (chips y botones) -->
  <div id="contenido-estatico">
    <!-- Botones principales -->
    <div class="flex justify-around py-6">
      <button class="flex flex-col items-center text-white hover:text-emerald-500">
        <img src="https://cdn-icons-png.flaticon.com/512/3468/3468378.png" class="w-12 h-12 mb-1" alt="Doramas"/>
        <span class="text-sm">Doramas</span>
      </button>
      <button class="flex flex-col items-center text-white hover:text-emerald-500">
        <img src="https://cdn-icons-png.flaticon.com/512/3097/3097192.png" class="w-12 h-12 mb-1" alt="Películas"/>
        <span class="text-sm">Películas</span>
      </button>
      <button class="flex flex-col items-center text-white hover:text-emerald-500">
        <img src="https://cdn-icons-png.flaticon.com/512/9610/9610341.png" class="w-12 h-12 mb-1" alt="Variedades"/>
        <span class="text-sm">Variedades</span>
      </button>
    </div>

    <!-- Chips dinámicos -->
    <div id="filters" class="px-4 space-y-6"></div>
  </div>

  <!-- Resultados de búsqueda -->
  <div id="resultados" class="px-4 mt-6 space-y-4"></div>

  <!-- Lógica -->
  <script>
    const doramas = [
      {
        titulo: "The Untamed",
        año: "2019",
        pais: "China",
        generos: ["BL", "Fantasía", "Misterio"],
        imagen: "https://occ-0-8407-90.1.nflxso.net/dnm/api/v6/Z-WHgqd_TeJxSuha8aZ5WpyLcX8/AAAABSrZyEjwDHB8w9YYTtmaVx7ljGqMDJBabhar-V9eFrwEXEa87nao1WdYd3ZC0Fdpd7piinbG9aGqvdbBiUVoZccSr9YryirlveBA.jpg?r=959",
        url: "TheUntamed.html"
      }

     {
    titulo: "SOTUS: The Series",
    año: "2016",
    pais: "Tailandia",
    generos: ["BL", "Romance", "Escolar"],
    imagen: "https://pm1.aminoapps.com/7671/b6e9f622b6d2f79a8f50daafc2b81844f844c591r1-720-405v2_uhq.jpg",
    url: "sotus.html"
  },
  {
    titulo: "Love By Chance",
    año: "2018",
    pais: "Tailandia",
    generos: ["BL", "Romance", "Drama"],
    imagen: "https://image.tmdb.org/t/p/original/cdqu80wEdIj7k6aaUw5ZX2wLOYB.jpg",
    url: "lovebychance.html"
  },
  {
    titulo: "TharnType: The Series",
    año: "2019",
    pais: "Tailandia",
    generos: ["BL", "Romance", "Comedia"],
    imagen: "https://i1.sndcdn.com/artworks-qffilK359uJJ-0-t500x500.jpg",
    url: "tharntype.html"
  }
];
      // Puedes agregar más aquí después
    ];

    function mostrarResultados(lista) {
      const contenedor = document.getElementById("resultados");
      contenedor.innerHTML = "";

      if (lista.length === 0) {
        contenedor.innerHTML = "<p class='text-gray-400'>No se encontraron resultados.</p>";
        return;
      }

      lista.forEach(dorama => {
        const card = document.createElement("div");
        card.className = "bg-gray-800 rounded-lg p-4 shadow-md";

        card.innerHTML = `
          <a href="${dorama.url}" class="flex items-center gap-4 hover:opacity-80 transition">
            <img src="${dorama.imagen}" alt="${dorama.titulo}" class="w-16 h-24 object-cover rounded">
            <div>
              <h3 class="text-lg font-bold">${dorama.titulo}</h3>
              <p class="text-sm text-gray-400">${dorama.año} • ${dorama.pais}</p>
              <p class="text-sm text-emerald-400">${dorama.generos.join(", ")}</p>
            </div>
          </a>
        `;
        contenedor.appendChild(card);
      });
    }

    document.getElementById("searchInput").addEventListener("input", (e) => {
      const query = e.target.value.trim().toLowerCase();
      const contenidoEstatico = document.getElementById("contenido-estatico");
      const resultadosDiv = document.getElementById("resultados");

      if (query.length > 0) {
        contenidoEstatico.style.display = "none";
        const filtrados = doramas.filter(dorama =>
          dorama.titulo.toLowerCase().includes(query) ||
          dorama.generos.some(g => g.toLowerCase().includes(query)) ||
          dorama.pais.toLowerCase().includes(query)
        );
        mostrarResultados(filtrados);
      } else {
        contenidoEstatico.style.display = "block";
        resultadosDiv.innerHTML = "";
      }
    });

    // Chips dinámicos
    const renderButtons = (title, items) => {
      const section = document.createElement('div');
      section.innerHTML = `
        <h2 class="text-xl font-semibold mb-2">${title}</h2>
        <div class="flex flex-wrap gap-2">
          ${items.map(item => `<button class="bg-gray-700 hover:bg-emerald-600 text-white px-4 py-1 rounded-full text-sm transition">${item}</button>`).join('')}
        </div>
      `;
      document.getElementById("filters").appendChild(section);
    };

    renderButtons("Géneros", ["Drama", "Romance", "Comedia", "Misterio", "Fantasía", "Ciencia Ficción"]);
    renderButtons("Etiquetas", ["Comedia Romántica", "Juvenil", "Amistad", "Vida", "Suspenso", "Escolar"]);
    renderButtons("Productoras", ["Tencent Video", "Netflix", "tvN", "iQIYI", "Youku", "KBS2"]);
    renderButtons("Países", ["Corea del Sur", "China", "Japón", "Tailandia", "Indonesia", "Filipinas"]);
    renderButtons("Idiomas", ["Latino", "CoreanoLatino", "JaponésLatino", "MandarínLatino", "TailandésLatino", "FilipinoLatino"]);
    renderButtons("Años", ["2025", "2024", "2023", "2022", "2021", "2020"]);
  </script>

</body>
</html>
