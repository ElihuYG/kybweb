<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscar Series | KYB</title>
  <style>
    /* FONDO VERDE ESMERALDA */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #50C878; /* Verde esmeralda */
      color: white;
      overflow-x: hidden;
    }

    /* Texto "KYB" en fondo */
    body::before {
      content: "KYB";
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 20rem;
      transform: translate(-50%, -50%);
      color: rgba(255, 255, 255, 0.1);
      font-weight: bold;
      z-index: 0;
      pointer-events: none;
    }

    /* CONTENEDOR DE BUSQUEDA */
    #searchContainer {
      position: relative;
      top: 40vh;
      text-align: center;
      transition: top 0.6s ease;
      z-index: 1;
    }

    #searchContainer.active {
      top: 20px;
    }

    #searchInput {
      padding: 15px;
      width: 300px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #fff;
      color: #000;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* RESULTADOS HORIZONTALES */
    #results {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap; /* Cambié a flex-wrap */
      justify-content: center; /* Para centrar horizontalmente */
      gap: 12px;
    }

    .result-item {
      display: flex;
      align-items: center;
      gap: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 6px;
      max-width: 130px;
      color: white;
      transition: background 0.3s;
      cursor: pointer;
    }

    .result-item:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .poster-img {
      width: 90px;
      height: 130px;
      object-fit: cover;
      border-radius: 6px;
    }

    /* FOOTER */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: #aaa;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Buscar serie..." autocomplete="off">
    <div id="results"></div>
  </div>

  <footer>
    © 2025 KYB | Todos los derechos reservados.
  </footer>

  <script>
    const series = [
      { nombre: "Different Princees", img: "Posters KYB different princess.png" },
      { nombre: "Thamepo", img: "Posters KYB thamepo.png" },
      { nombre: "Yoursky", img: "Posters KYB yoursky.png" },
      { nombre: "The Heart Killer", img: "Posters KYB the heart killer.png" },
      { nombre: "Doctor Slump", img: "Posters KYB doctor slump.png" },
      { nombre: "Love for Love Shake", img: "Posters KYB love for love shake.png" },
      { nombre: "Time the Series", img: "Posters KYB time the series.png" },
      { nombre: "Cautivar a un Rey", img: "Posters KYB cautivar un rey.png" },
      { nombre: "My Only 12%", img: "Posters KYB my only 12.png" },
      { nombre: "Begins Youth", img: "poster_begins_youth.png" },
      { nombre: "Sweet Home", img: "Posters KYB sweet home.png" },
      { nombre: "Marry My Husband", img: "Posters KYB marry my husband.png" }
    ];

    const input = document.getElementById("searchInput");
    const resultsContainer = document.getElementById("results");
    const searchBox = document.getElementById("searchContainer");

    input.addEventListener("focus", () => {
      searchBox.classList.add("active");
    });

    input.addEventListener("input", () => {
      const query = input.value.toLowerCase();
      resultsContainer.innerHTML = "";

      // Filtra las series según la búsqueda
      const filtradas = series.filter(serie =>
        serie.nombre.toLowerCase().includes(query)
      );

      // Si hay resultados, los muestra
      if (filtradas.length > 0) {
        filtradas.forEach(serie => {
          const div = document.createElement("div");
          div.className = "result-item";

          const img = document.createElement("img");
          img.src = serie.img; // Aquí es donde le pongo el src directo de la imagen
          img.alt = serie.nombre;
          img.className = "poster-img";

          const texto = document.createElement("span");
          texto.textContent = serie.nombre;

          div.appendChild(img);
          div.appendChild(texto);
          resultsContainer.appendChild(div);
        });
      } else {
        resultsContainer.style.display = "none"; // Si no hay resultados, ocultar los resultados
      }
    });

    // Si el usuario limpia el campo, ocultar los resultados
    input.addEventListener("blur", () => {
      setTimeout(() => {
        resultsContainer.style.display = "none";
      }, 300);
    });
  </script>
</body>
</html>
