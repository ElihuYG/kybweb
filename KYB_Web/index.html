<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB - Cargando</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                if (localStorage.getItem("usuarioLogeado")) {
                    window.location.href = "catalogo.html";
                } else {
                    window.location.href = "login.html";
                }
            }, 3000);
        });
    </script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .logo {
            font-size: 50px;
            font-weight: bold;
            letter-spacing: 3px;
        }
        .loader {
            width: 100px;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            position: relative;
        }
        .loader::before {
            content: "";
            display: block;
            width: 30%;
            height: 100%;
            background: #e50914;
            position: absolute;
            animation: loading 3s infinite;
        }
        @keyframes loading {
            0% { left: -30%; }
            50% { left: 100%; }
            100% { left: -30%; }
        }
    </style>
    <script>
        setTimeout(() => {
            window.location.href = "login.html";
        }, 3000);
    </script>
</head>
<body>
    <div class="logo">KYB</div>
    <div class="loader"></div>
</body>
</html>
