<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB - New & Popular</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Nuevas y Populares</h1>
    </header>

    <!-- Main Content -->
    <main>
        <section class="estrenos">
            <h2>√öltimos Estrenos</h2>
            <div class="estrenos-container">
                <img src="https://via.placeholder.com/150x200" alt="Estreno 1">
                <img src="https://via.placeholder.com/150x200" alt="Estreno 2">
                <img src="https://via.placeholder.com/150x200" alt="Estreno 3">
            </div>
        </section>

        <section class="top5">
            <h2>Top 5 M√°s Vistas</h2>
            <ol id="top5-list">
                <!-- Aqu√≠ se generar√°n las pel√≠culas/series m√°s vistas -->
            </ol>
        </section>
    </main>

    <!-- Bottom Navigation (Men√∫ Hamburguesa) -->
    <nav class="bottom-nav">
        <div class="hamburger-menu">
            <button class="hamburger-icon" onclick="toggleMenu()">‚ò∞</button>
            <div id="menu" class="menu-items">
                <a href="catalogo.html">üè† Home</a>
                <a href="cuenta.html">üë§ Cuenta</a>
                <a href="search.html">üîç Buscar</a>
            </div>
        </div>
    </nav>

    <!-- Script para obtener Top 5 desde el Backend -->
    <script>
        // Obtener el Top 5 desde el backend (este c√≥digo requiere un backend funcionando)
        fetch('/top-5')
            .then(response => response.json())
            .then(data => {
                const top5List = document.getElementById('top5-list');
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item.nombre;
                    top5List.appendChild(li);
                });
            })
            .catch(error => console.error('Error al obtener el Top 5:', error));

        // Funci√≥n para mostrar y ocultar el men√∫ hamburguesa
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show');
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .estrenos-container img {
            width: 150px;
            height: 200px;
            margin: 10px;
            object-fit: cover;
        }

        .top5 ol {
            list-style-type: none;
            padding-left: 0;
        }

        .top5 ol li {
            font-size: 18px;
            margin: 5px 0;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            text-align: center;
            padding: 10px 0;
            z-index: 100;
        }

        .hamburger-menu {
            position: relative;
        }

        .hamburger-icon {
            font-size: 30px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }

        .menu-items {
            display: none;
            position: absolute;
            bottom: 40px;
            background-color: #333;
            width: 100%;
            text-align: center;
        }

        .menu-items a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }

        .menu-items a:hover {
            background-color: #444;
        }

        .menu-items.show {
            display: block;
        }
    </style>
</body>
</html>
