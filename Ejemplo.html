<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB - Cat√°logo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>KYB</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Buscar...">
            <button id="search-btn">üîç</button>
            <div id="search-results" class="search-results"></div>
        </div>
    </header>
    
    <main>
        <section class="carousel">
            <div class="carousel-container">
                <div class="carousel-item active" onclick="location.href='yoursky.html'">
                    <img src="Sliders_Arriba_YS.png" alt="Slider 1">
                </div>
                <div class="carousel-item" onclick="location.href='thamepo.html'">
                    <img src="Sliders_Arriba_TP.png" alt="Slider 2">
                </div>
                <div class="carousel-item" onclick="location.href='beginsyouth.html'">
                    <img src="Sliders_Arriba_BY.png" alt="Slider 3">
                </div>
            </div>
        </section>
        
        <section class="estrenos">
            <h2>Estrenos</h2>
            <div class="estrenos-container">
                <div class="estreno">
                    <img src="poster_begins_youth.png" alt="Estreno 1">
                </div>
                <div class="estreno">
                    <img src="imagenes/estreno2.png" alt="Estreno 2">
                </div>
                <div class="estreno">
                    <img src="imagenes/estreno3.png" alt="Estreno 3">
                </div>
            </div>
            <button class="ver-mas">Ver m√°s</button>
        </section>
    </main>
    
    <nav class="menu">
        <div id="menu-toggle" class="menu-icon">‚ò∞</div>
        <div id="menu-content" class="menu-content">
            <button id="close-menu" class="close-menu">X</button>
            <a href="index.html">üè† Home</a>
            <a href="new-popular.html">üî• New & Popular</a>
            <a href="cuenta.html">üë§ Cuenta</a>
        </div>
    </nav>
    
    <script>
        $(document).ready(function() {
            let currentIndex = 0;
            const carouselItems = $(".carousel-item");
            
            function moveCarousel() {
                carouselItems.removeClass("active");
                currentIndex = (currentIndex + 1) % carouselItems.length;
                carouselItems.eq(currentIndex).addClass("active");
            }
            setInterval(moveCarousel, 3000);

            $(".estreno").hover(function() {
                $(this).css("transform", "scale(1.1)");
            }, function() {
                $(this).css("transform", "scale(1)");
            });

            $("#menu-toggle").click(function() {
                $("#menu-content").slideToggle();
            });
            $("#close-menu").click(function() {
                $("#menu-content").slideUp();
            });
        });
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }

        h1 {
            text-align: center;
        }

        .carousel {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .carousel-container {
            display: flex;
        }

        .carousel-item {
            display: none;
            text-align: center;
        }

        .carousel-item.active {
            display: block;
            transition: opacity 0.5s ease-in-out;
        }

        .estrenos-container {
            display: flex;
            justify-content: space-around;
        }

        .estreno {
            width: 150px;
            transition: transform 0.3s;
        }

        .menu {
            position: fixed;
            left: 20px;
            top: 10px;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
        }

        .menu-content {
            display: none;
            background: #333;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</body>
</html>
