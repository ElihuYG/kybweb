<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Personalizado</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .player-container {
            position: relative;
            width: 640px;
            height: 360px;
            background: #000;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <iframe id="videoFrame" src="https://www.youtube-nocookie.com/embed/qUcbFnx4B1E?enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="controls">
            <button onclick="playVideo()">▶️ Play</button>
            <button onclick="pauseVideo()">⏸️ Pause</button>
        </div>
    </div>

    <script>
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('videoFrame');
        }
        function playVideo() {
            if (player) player.playVideo();
        }
        function pauseVideo() {
            if (player) player.pauseVideo();
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
