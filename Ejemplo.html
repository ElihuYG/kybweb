<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Personalizado</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .player-container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            background: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <iframe id="video" src="https://www.youtube-nocookie.com/embed/qUcbFnx4B1E?autoplay=1&controls=0&modestbranding=1&rel=0" allow="autoplay; encrypted-media"></iframe>
        
        <div class="controls">
            <button onclick="playPause()">‚ñ∂Ô∏è/‚è∏Ô∏è</button>
            <button onclick="setVolume(0.5)">üîä Volumen 50%</button>
            <button onclick="fullscreen()">‚õ∂ Pantalla Completa</button>
        </div>
    </div>

    <script>
        let video = document.getElementById("video");

        function playPause() {
            let src = video.src;
            if (src.includes("autoplay=1")) {
                video.src = src.replace("autoplay=1", "autoplay=0");
            } else {
                video.src = src.replace("autoplay=0", "autoplay=1");
            }
        }

        function setVolume(level) {
            alert("YouTube no permite controlar el volumen directamente desde iframe.");
        }

        function fullscreen() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        }
    </script>

</body>
</html>
