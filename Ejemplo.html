<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor KYB</title>
    <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            width: 640px;
            margin: auto;
        }
        .skip-button {
            position: absolute;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            display: none;
        }
        #skip-intro { right: 20px; }
        #skip-outro { right: 130px; }
        #next-episode { right: 20px; bottom: 60px; display: none; }
        .video-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-overlay">Contiene: Subtítulos, Audio Dual</div>
        <video id="my-video" class="video-js" controls preload="auto" width="640" height="360" data-setup="{}">
            <source src="https://archive.org/download/prueba_20250318/y2mate.com%20-%20TWICE%20Prerelease%20english%20track%20MOONLIGHT%20SUNRISE%20MV_v720P.mp4" type="video/mp4">
        </video>
        <button class="skip-button" id="skip-intro">Saltar Intro</button>
        <button class="skip-button" id="skip-outro">Saltar Créditos</button>
        <button class="skip-button" id="next-episode">Siguiente Episodio</button>
    </div>
    
    <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
    <script>
        var player = videojs('my-video');
        var introStart = 10; // Inicio de la intro
        var introEnd = 30; // Fin de la intro
        var outroStart = player.duration() - 20; // 20 segundos antes de que termine el video

        player.on('timeupdate', function() {
            var currentTime = player.currentTime();
            var duration = player.duration();
            
            document.getElementById('skip-intro').style.display = (currentTime >= introStart && currentTime <= introEnd) ? 'block' : 'none';
            document.getElementById('skip-outro').style.display = (currentTime >= outroStart) ? 'block' : 'none';
            document.getElementById('next-episode').style.display = (currentTime >= outroStart) ? 'block' : 'none';
        });

        document.getElementById('skip-intro').addEventListener('click', function() {
            player.currentTime(introEnd);
        });

        document.getElementById('skip-outro').addEventListener('click', function() {
            player.currentTime(player.duration() - 1);
        });

        document.getElementById('next-episode').addEventListener('click', function() {
            window.location.href = 'URL_DEL_SIGUIENTE_EPISODIO';
        });
    </script>
</body>
</html>
