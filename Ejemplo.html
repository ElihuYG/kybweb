<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video</title>
    <!-- Incluir el archivo CSS de Video.js -->
    <link href="https://vjs.zencdn.net/8.22.0/video-js.css" rel="stylesheet" />
</head>
<body>
    <h1>Reproductor de Video</h1>

    <!-- Reproductor Video.js -->
    <video
        id="my-video"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        width="640"
        height="360"
        poster="poster_del_video.jpg"  <!-- Si tienes una imagen del video, la agregas aquÃ­ -->
        data-setup="{}"
    >
        <!-- Reemplaza con la URL de tu video en Storj -->
        <source src="https://link.storjshare.io/s/jxwa5qzensrktgv3756pl4z7yfja/kyb/Thamepo/videoplayback%20%281%29.mp4?wrap=1" type="video/mp4" />
        <p class="vjs-no-js">
            Para ver este video, habilita JavaScript, y considera actualizar tu navegador.
        </p>
    </video>

    <!-- Incluir el script de Video.js -->
    <script src="https://vjs.zencdn.net/8.22.0/video.min.js"></script>
</body>
</html>
